<body>

    <!-- é é¢ 1: ç™»å…¥ -->

        <div class="kuromi-card p-6 shadow-md text-center mb-4">

                <div class="flex-1">

                    <div id="sets-a" class="mt-2 text-sm font-black text-pink-400">Sets: 0</div>

                <div class="text-3xl opacity-20 font-light">:</div>
                <div class="flex-1">
                    <p class="text-[10px] opacity-50 text-gray-400">å°æ‰‹</p>
                    <h1 id="score-b" class="text-6xl font-black opacity-30">0</h1>
                    <div id="sets-b" class="mt-2 text-sm font-black opacity-20">Sets: 0</div>

        <div class="flex justify-center mb-4">

                ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š

        </div>

        <div id="on-court-actions" class="grid grid-cols-2 gap-3 mb-4 flex-grow overflow-y-auto scroll-hide"></div>
        <div id="bench-actions" class="hidden grid grid-cols-2 gap-3 mb-4 h-48">
            <button onclick="recordScore('A', 'éšŠå‹å¾—åˆ†', 1)" class="bg-purple-400 text-white rounded-[2rem] font-bold btn-active">æˆ‘æ–¹å¾—åˆ†</button>
            <button onclick="recordScore('B', 'å°æ‰‹å¾—åˆ†', 3)" class="bg-gray-400 text-white rounded-[2rem] font-bold btn-active">å°æ‰‹å¾—åˆ†</button>
        </div>

        <textarea id="match-memo" oninput="autoSaveLocal()" placeholder="å‚™è¨»..." class="w-full p-4 rounded-2xl bg-white/40 text-sm h-16 outline-none mt-auto"></textarea>
    </div>

    <!-- é é¢ 4: æ­·å²ç´€éŒ„ (é‡å¤§æ›´æ–°) -->
    <div id="page-history" class="hidden min-h-screen p-6">
        <div class="flex items-center gap-4 mb-6">
            <button onclick="backFromHistory()" class="text-2xl">â†</button>
            <h2 class="text-2xl font-black">æ­·å²ç´€éŒ„ ğŸ“Š</h2>

        <div id="history-list" class="space-y-4"></div>
    </div>

    <!-- å½ˆçª—: çµç®—ç¢ºèª -->
    <div id="modal-confirm" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-6 z-[100]">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-sm text-center">
            <h2 class="text-2xl font-black mb-2">æœ¬å±€çµæŸï¼Ÿ</h2>
            <p id="modal-score" class="text-lg opacity-60 mb-8">25 : 23</p>
            <button onclick="confirmSet()" class="w-full py-4 bg-[#8B5CF6] text-white rounded-full font-bold shadow-lg mb-3 btn-active">ç¢ºå®šçµç®—</button>
            <button onclick="closeModal()" class="w-full py-4 bg-gray-100 rounded-full font-bold text-gray-400 btn-active">æŒ‰éŒ¯äº†</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, doc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCg4RX71wE7Wus4wqt-Gwj4lTBNREg4kRo",
            authDomain: "mykuromivolley.firebaseapp.com",
            projectId: "mykuromivolley",
            storageBucket: "mykuromivolley.firebasestorage.app",
            messagingSenderId: "739236472230",
            appId: "1:739236472230:web:30e594b0b641e491245b67"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let matchDocId = null; // ç”¨ä¾†é–å®šåŒä¸€å ´æ¯”è³½çš„ ID
        let pageHistorySource = 'setup';
        let matchData = {
            scoreA: 0, scoreB: 0, setsA: 0, setsB: 0,
            isBench: false, logs: [], // å­˜æ”¾ç•¶å‰å±€çš„ç´€éŒ„
            setsHistory: {}, // å­˜æ”¾å·²å®Œæˆå±€æ•¸çš„ç´€éŒ„ { "1": logs, "2": logs... }
            info: { date: "", type: "", opponent: "" }
        };
        let historyStack = [];

        // ç™»å…¥
        window.login = async () => {
            try {
                const res = await signInWithPopup(auth, provider);
                currentUser = res.user;
                showPage('setup');
                checkLocalSave();
            } catch (e) { alert("ç™»å…¥å¤±æ•—"); }
        };

        window.showPage = (pageId) => {
            ['login', 'setup', 'tracker', 'history'].forEach(p => document.getElementById('page-' + p).classList.add('hidden'));
            document.getElementById('page-' + pageId).classList.remove('hidden');
        };

        // é–‹å§‹æ¯”è³½
        window.startMatch = () => {
            const opp = document.getElementById('setup-opponent').value;
            if (!opp) return alert("è«‹è¼¸å…¥å°æ‰‹ï¼");
            
            matchDocId = "match_" + Date.now(); // å»ºç«‹å”¯ä¸€æ¯”è³½ ID
            matchData.info = {
                date: document.getElementById('setup-date').value,
                type: document.getElementById('setup-type').value,
                opponent: opp,
                timestamp: Date.now()
            };
            
            document.getElementById('display-type').innerText = matchData.info.type;
            document.getElementById('display-opponent').innerText = matchData.info.opponent;
            autoSaveLocal();
            showPage('tracker');
            renderActions();
        };

        // è¨ˆåˆ†é‚è¼¯
        window.recordScore = (team, action, level) => {
            historyStack.push(JSON.parse(JSON.stringify(matchData)));
            let resTxt = level === 1 ? "å¾—åˆ†" : (level === 2 ? "æˆåŠŸ" : "å¤±æ•—");
            if (level === 1) matchData.scoreA++;
            if (level === 3) matchData.scoreB++;

            matchData.logs.unshift({
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'}),
                action, result: resTxt, score: `${matchData.scoreA}:${matchData.scoreB}`
            });

            updateDisplay();
            autoSaveLocal();
            checkSetEnd();
        };

        window.confirmSet = async () => {
            const currentSetName = (matchData.setsA + matchData.setsB + 1).toString();
            
            // å°‡ç•¶å‰å±€çš„ logs å­˜å…¥æ­·å²
            matchData.setsHistory[currentSetName] = {
                score: `${matchData.scoreA}:${matchData.scoreB}`,
                logs: [...matchData.logs]
            };

            if (matchData.scoreA > matchData.scoreB) matchData.setsA++; else matchData.setsB++;
            
            // æ¯æ¬¡çµç®—å±€æ•¸ï¼Œç«‹å³è¦†è“‹å­˜æª”åˆ°é›²ç«¯ (åŒä¸€ä»½æ–‡ä»¶)
            await saveMatchToFirebase();

            if (matchData.setsA === 3 || matchData.setsB === 3) {
                alert("æ¯”è³½åœ“æ»¿çµæŸï¼æ•¸æ“šå·²åŒæ­¥ã€‚");
                localStorage.removeItem('kuromi_match_temp');
                resetMatch();
                showPage('setup');
            } else {
                matchData.scoreA = 0; matchData.scoreB = 0;
                matchData.logs = []; // æ¸…ç©ºä¸‹ä¸€å±€çš„æš«æ™‚ logs
                updateDisplay();
                autoSaveLocal();
                document.getElementById('modal-confirm').classList.add('hidden');
            }
        };

        // å­˜æª”åˆ° Firebase (ä½¿ç”¨ setDoc è¦†è“‹åŒä¸€å€‹ ID)
        async function saveMatchToFirebase() {
            if(!currentUser || !matchDocId) return;
            try {
                await setDoc(doc(db, "matches", matchDocId), {
                    userId: currentUser.uid,
                    info: matchData.info,
                    finalSets: `${matchData.setsA}:${matchData.setsB}`,
                    setsHistory: matchData.setsHistory,
                    memo: document.getElementById('match-memo').value,
                    createdAt: new Date()
                });
            } catch(e) { console.error("é›²ç«¯å­˜æª”å‡ºéŒ¯", e); }
        }

        // æ¸²æŸ“æ­·å²ç´€éŒ„ (å¢åŠ å±€æ•¸åˆ‡æ›åŠŸèƒ½)
        window.viewHistory = async (source) => {
            pageHistorySource = source;
            showPage('history');
            const listDiv = document.getElementById('history-list');
            listDiv.innerHTML = "<p class='text-center opacity-50'>è®€å–ä¸­...</p>";
            
            const q = query(collection(db, "matches"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);
            listDiv.innerHTML = "";
            
            if (querySnapshot.empty) listDiv.innerHTML = "<p class='text-center opacity-50 italic'>å°šç„¡æ¯”è³½ç´€éŒ„</p>";

            querySnapshot.forEach(docSnap => {
                const m = docSnap.data();
                const mid = docSnap.id;
                const setKeys = Object.keys(m.setsHistory || {}).sort();
                
                let setButtonsHtml = setKeys.map(k => 
                    `<button onclick="showSetDetail('${mid}', '${k}')" class="set-tab-btn" id="btn-${mid}-${k}">ç¬¬${k}å±€</button>`
                ).join('');

                listDiv.innerHTML += `
                    <div class="kuromi-card p-5 shadow-sm mb-4">
                        <div class="flex justify-between text-[10px] font-bold mb-1 opacity-60">
                            <span>${m.info.date}</span><span>${m.info.type}</span>
                        </div>
                        <p class="font-black text-lg mb-2">vs ${m.info.opponent} <span class="text-purple-600 ml-2">${m.finalSets}</span></p>
                        <div class="flex gap-2 mb-3 overflow-x-auto scroll-hide">${setButtonsHtml}</div>
                        <div id="detail-${mid}" class="text-[10px] bg-white/40 rounded-xl p-3 hidden space-y-1 max-h-40 overflow-y-auto">
                            è«‹é¸æ“‡å±€æ•¸æŸ¥çœ‹è©³æƒ…
                        </div>
                        <p class="text-[10px] mt-2 italic opacity-40">${m.memo || ""}</p>
                    </div>`;
                
                // å°‡æ•¸æ“šæš«å­˜åœ¨å…¨åŸŸä»¥ä¾¿åˆ‡æ›
                window["data_" + mid] = m.setsHistory;
            });
        };

        window.showSetDetail = (mid, setKey) => {
            const detailDiv = document.getElementById(`detail-${mid}`);
            const setsData = window["data_" + mid];
            const setInfo = setsData[setKey];
            
            detailDiv.classList.remove('hidden');
            
            // åˆ‡æ›æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll(`[id^="btn-${mid}-"]`).forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mid}-${setKey}`).classList.add('active');

            detailDiv.innerHTML = `<p class="font-bold border-b border-purple-200 mb-1 pb-1">æ¯”åˆ†: ${setInfo.score}</p>` + 
                setInfo.logs.map(l => `<div>${l.time} - ${l.action}${l.result} (${l.score})</div>`).join('');
        };

        // å…¶é¤˜åŸºç¤åŠŸèƒ½
        window.autoSaveLocal = () => {
            matchData.memo = document.getElementById('match-memo').value;
            localStorage.setItem('kuromi_match_temp', JSON.stringify({matchData, matchDocId}));
        };
        window.resumeMatch = () => {
            const saved = JSON.parse(localStorage.getItem('kuromi_match_temp'));
            if (saved) {
                matchData = saved.matchData;
                matchDocId = saved.matchDocId;
                document.getElementById('match-memo').value = matchData.memo || "";
                document.getElementById('display-type').innerText = matchData.info.type;
                document.getElementById('display-opponent').innerText = matchData.info.opponent;
                updateDisplay();
                toggleBenchUI();
                showPage('tracker');
                renderActions();
            }
        };
        window.backFromHistory = () => showPage(pageHistorySource);
        window.undo = () => { if(historyStack.length > 0) { matchData = historyStack.pop(); updateDisplay(); autoSaveLocal(); } };
        window.closeModal = () => document.getElementById('modal-confirm').classList.add('hidden');
        window.toggleBench = () => { matchData.isBench = !matchData.isBench; toggleBenchUI(); autoSaveLocal(); };
        function updateDisplay() {
            document.getElementById('score-a').innerText = matchData.scoreA;
            document.getElementById('score-b').innerText = matchData.scoreB;
            document.getElementById('sets-a').innerText = "Sets: " + matchData.setsA;
            document.getElementById('sets-b').innerText = "Sets: " + matchData.setsB;
        }
        function toggleBenchUI() {
            const btn = document.getElementById('bench-toggle');
            if (matchData.isBench) {
                btn.innerText = "ğŸ˜´ ç”·å‹å¾Œå‚™ä¸­"; btn.style.backgroundColor = "#E2E8F0";
                document.getElementById('on-court-actions').classList.add('hidden');
                document.getElementById('bench-actions').classList.remove('hidden');
            } else {
                btn.innerText = "ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š"; btn.style.backgroundColor = "#FFD1E8";
                document.getElementById('on-court-actions').classList.remove('hidden');
                document.getElementById('bench-actions').classList.add('hidden');
            }
        }
        function renderActions() {
            const grid = document.getElementById('on-court-actions');
            grid.innerHTML = '';
            ['æ®ºçƒ', 'æ””ç¶²', 'é–‹çƒ', 'æ¥çƒ'].forEach(act => {
                grid.innerHTML += `
                    <div class="kuromi-card p-3 flex flex-col gap-2">
                        <p class="font-black text-center text-xs">${act}</p>
                        <button onclick="recordScore('A', '${act}', 1)" class="action-btn bg-[#FFD1E8]">å¾—åˆ†(+1)</button>
                        <button onclick="recordScore('A', '${act}', 2)" class="action-btn bg-[#E9D5FF]">éç¶²</button>
                        <button onclick="recordScore('B', '${act}', 3)" class="action-btn bg-[#4C1D95] text-white">å¤±æ•—(å°æ‰‹+1)</button>
                    </div>`;
            });
        }
        function resetMatch() {
            matchData = { scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, isBench: false, logs: [], setsHistory: {}, info: { date: "", type: "", opponent: "" } };
            matchDocId = null;
            document.getElementById('match-memo').value = "";
            updateDisplay();
            document.getElementById('modal-confirm').classList.add('hidden');
        }
        function checkSetEnd() {
            const target = (matchData.setsA + matchData.setsB === 4) ? 15 : 25;
            if ((matchData.scoreA >= target || matchData.scoreB >= target) && Math.abs(matchData.scoreA - matchData.scoreB) >= 2) {
                document.getElementById('modal-score').innerText = `${matchData.scoreA} : ${matchData.scoreB}`;
                document.getElementById('modal-confirm').classList.remove('hidden');
            }
        }
        document.getElementById('setup-date').valueAsDate = new Date();
    </script>
