<body>

    <div id="loading" class="min-h-screen flex items-center justify-center font-bold opacity-50">è¼‰å…¥ä¸­...</div>

    <!-- é é¢ 1: ç™»å…¥ -->

            <img src="https://www.google.com/favicon.ico" class="w-5 h-5"> ä½¿ç”¨ Google ç™»å…¥

    <!-- é é¢ 2: è¨­å®š -->

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black">æ–°è³½äº‹</h2>

        </div>
        <div class="kuromi-card p-6 space-y-4 shadow-lg mb-4">
            <input type="date" id="setup-date" class="w-full p-3 rounded-xl bg-white/50 border border-purple-200 shadow-inner">
            <select id="setup-type" class="w-full p-3 rounded-xl bg-white/50 border border-purple-200">
                <option>ğŸ† è¯è³½</option><option>ğŸ“Š æ’ä½è³½</option><option>ğŸ–ï¸ éŒ¦æ¨™è³½</option><option>ğŸ æ™®é€šæ¯”è³½</option>
            </select>
            <input type="text" id="setup-opponent" placeholder="å°æ‰‹çƒéšŠåå­—" class="w-full p-3 rounded-xl bg-white/50 border border-purple-200">
            <button onclick="startMatch()" class="w-full bg-[#8B5CF6] text-white py-4 rounded-2xl font-black text-lg btn-active">é–‹å§‹è¨ˆåˆ†</button>
        </div>
        <button onclick="viewHistory('setup')" class="w-full py-4 kuromi-card font-bold border-2 border-white shadow-sm">ğŸ“š æŸ¥çœ‹æ­·å²ç´€éŒ„</button>
        <div id="resume-section" class="hidden mt-6 p-4 border-2 border-dashed border-purple-300 rounded-3xl text-center">
            <button onclick="resumeMatch()" class="text-purple-600 font-bold underline">å›å¾©ä¸Šä¸€å ´æ¯”è³½ ğŸ”™</button>

    </div>

    <!-- é é¢ 3: è¨ˆåˆ†ä»‹é¢ -->
    <div id="page-tracker" class="hidden min-h-screen p-4 flex flex-col">
        <div class="flex justify-between items-center mb-4 px-2">
            <div class="text-[10px] font-bold opacity-60"><span id="display-type"></span> | <span id="display-opponent"></span></div>
            <div class="flex gap-2">
                <button onclick="viewHistory('tracker')" class="kuromi-card px-3 py-1 text-[10px] font-bold">æ­·å²</button>
                <button onclick="undo()" class="kuromi-card px-3 py-1 text-[10px] font-bold">â†© è¿”å›</button>
            </div>
        </div>

        <div class="kuromi-card p-6 shadow-md text-center mb-4">
            <div class="flex justify-around items-center">
                <div class="flex-1"><p class="text-[10px] opacity-50">æˆ‘æ–¹</p><h1 id="score-a" class="text-6xl font-black text-[#8B5CF6]">0</h1><div id="sets-a" class="mt-2 text-sm font-black text-pink-400">Sets: 0</div></div>
                <div class="text-3xl opacity-20 font-light">:</div>
                <div class="flex-1"><p class="text-[10px] opacity-50">å°æ‰‹</p><h1 id="score-b" class="text-6xl font-black opacity-30">0</h1><div id="sets-b" class="mt-2 text-sm font-black opacity-20">Sets: 0</div></div>
            </div>
        </div>

        <div class="flex justify-center mb-4">
            <button id="bench-toggle" onclick="toggleBench()" class="px-8 py-2 rounded-full font-bold shadow-sm text-sm bg-[#FFD1E8] btn-active">ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š</button>
        </div>

        <div id="on-court-actions" class="grid grid-cols-2 gap-3 mb-4 flex-grow overflow-y-auto"></div>
        <div id="bench-actions" class="hidden grid grid-cols-2 gap-3 mb-4 h-48">
            <button onclick="recordScore('A', 'éšŠå‹å¾—åˆ†', 1)" class="bg-purple-400 text-white rounded-[2rem] font-bold btn-active">æˆ‘æ–¹å¾—åˆ†</button>
            <button onclick="recordScore('B', 'å°æ‰‹å¾—åˆ†', 3)" class="bg-gray-400 text-white rounded-[2rem] font-bold btn-active">å°æ‰‹å¾—åˆ†</button>
        </div>
        <textarea id="match-memo" oninput="autoSaveLocal()" placeholder="å‚™è¨»..." class="w-full p-4 rounded-2xl bg-white/40 text-sm h-16 outline-none mt-auto"></textarea>
    </div>

    <!-- é é¢ 4: æ­·å²ç´€éŒ„ -->
    <div id="page-history" class="hidden min-h-screen p-6">
        <div class="flex items-center gap-4 mb-6">
            <button onclick="backFromHistory()" class="text-2xl">â†</button>
            <h2 class="text-2xl font-black">æ­·å²ç´€éŒ„</h2>
        </div>
        <div id="history-list" class="space-y-4"></div>
    </div>

    <div id="modal-confirm" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-6 z-[100]">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-sm text-center">
            <h2 class="text-2xl font-black mb-2 text-purple-600">æœ¬å±€çµæŸï¼Ÿ</h2>
            <p id="modal-score" class="text-lg opacity-60 mb-8">25 : 23</p>
            <button onclick="confirmSet()" class="w-full py-4 bg-[#8B5CF6] text-white rounded-full font-bold shadow-lg mb-3 btn-active">ç¢ºå®šçµç®—</button>
            <button onclick="closeModal()" class="w-full py-4 bg-gray-100 rounded-full font-bold text-gray-400 btn-active">è¿”å›</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, setPersistence, browserLocalPersistence, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, setDoc, doc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCg4RX71wE7Wus4wqt-Gwj4lTBNREg4kRo",
            authDomain: "mykuromivolley.firebaseapp.com",
            projectId: "mykuromivolley",
            storageBucket: "mykuromivolley.firebasestorage.app",
            messagingSenderId: "739236472230",
            appId: "1:739236472230:web:30e594b0b641e491245b67"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let matchDocId = null;
        let pageHistorySource = 'setup';
        let matchData = { scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, isBench: false, logs: [], setsHistory: {}, info: {} };
        let historyStack = [];

        // --- å¼·åˆ¶ç™»å…¥ç‹€æ…‹ä¿æŒ ---
        setPersistence(auth, browserLocalPersistence).then(() => {
            onAuthStateChanged(auth, (user) => {
                document.getElementById('loading').classList.add('hidden');
                if (user) {
                    currentUser = user;
                    showPage('setup');
                    checkLocalSave();
                } else {
                    showPage('login');
                }
            });
        });

        window.login = () => signInWithPopup(auth, provider).catch(e => alert("ç™»å…¥éŒ¯èª¤ï¼Œè«‹ç¢ºèªç¶²å€å·²åŠ å…¥æˆæ¬Šç¶²åŸŸ: " + e.message));
        window.logout = () => signOut(auth);

        window.showPage = (id) => {
            ['login', 'setup', 'tracker', 'history'].forEach(p => document.getElementById('page-' + p).classList.add('hidden'));
            document.getElementById('page-' + id).classList.remove('hidden');
        };

        window.startMatch = () => {
            const opp = document.getElementById('setup-opponent').value;
            if (!opp) return alert("è¼¸å…¥å°æ‰‹åå­—");
            matchDocId = "match_" + Date.now();
            matchData.info = { date: document.getElementById('setup-date').value, type: document.getElementById('setup-type').value, opponent: opp, timestamp: Date.now() };
            updateDisplay();
            showPage('tracker');
            renderActions();
            autoSaveLocal();
        };

        window.recordScore = (team, action, level) => {
            historyStack.push(JSON.parse(JSON.stringify(matchData)));
            const resTxt = level === 1 ? "å¾—åˆ†" : (level === 2 ? "æˆåŠŸ" : "å¤±æ•—");
            if (level === 1) matchData.scoreA++;
            if (level === 3) matchData.scoreB++;
            matchData.logs.unshift({ time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'}), action, result: resTxt, score: `${matchData.scoreA}:${matchData.scoreB}` });
            updateDisplay();
            autoSaveLocal();
            checkSetEnd();
        };

        window.confirmSet = async () => {
            const setNum = (matchData.setsA + matchData.setsB + 1).toString();
            matchData.setsHistory[setNum] = { score: `${matchData.scoreA}:${matchData.scoreB}`, logs: [...matchData.logs] };
            if (matchData.scoreA > matchData.scoreB) matchData.setsA++; else matchData.setsB++;
            
            await saveToCloud(); // çµç®—å³å­˜æª”

            if (matchData.setsA === 3 || matchData.setsB === 3) {
                alert("å…¨å ´çµæŸï¼Œæ•¸æ“šå·²å‚™ä»½é›²ç«¯ ğŸ˜ˆ");
                localStorage.removeItem('kuromi_match_temp');
                resetMatch();
                showPage('setup');
            } else {
                matchData.scoreA = 0; matchData.scoreB = 0; matchData.logs = [];
                updateDisplay();
                document.getElementById('modal-confirm').classList.add('hidden');
                autoSaveLocal();
            }
        };

        async function saveToCloud() {
            if (!currentUser || !matchDocId) return;
            try {
                await setDoc(doc(db, "matches", matchDocId), {
                    userId: currentUser.uid,
                    info: matchData.info,
                    finalSets: `${matchData.setsA}:${matchData.setsB}`,
                    setsHistory: matchData.setsHistory,
                    memo: document.getElementById('match-memo').value,
                    createdAt: new Date()
                });
            } catch (e) { console.error(e); }
        }

        window.viewHistory = async (source) => {
            pageHistorySource = source;
            showPage('history');
            const list = document.getElementById('history-list');
            list.innerHTML = "è®€å–ä¸­...";
            const q = query(collection(db, "matches"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            list.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const mid = d.id;
                const sets = Object.keys(m.setsHistory).sort();
                window["hData_" + mid] = m.setsHistory;
                list.innerHTML += `
                    <div class="kuromi-card p-5 mb-4 shadow-sm border border-white">
                        <p class="text-[10px] opacity-40 font-bold">${m.info.date} | ${m.info.type}</p>
                        <p class="font-black text-lg">vs ${m.info.opponent} <span class="text-purple-600 ml-2">${m.finalSets}</span></p>
                        <div class="flex gap-2 my-3 overflow-x-auto py-1">
                            ${sets.map(k => `<button onclick="showSetDetail('${mid}', '${k}')" class="set-tab-btn" id="btn-${mid}-${k}">ç¬¬${k}å±€</button>`).join('')}
                        </div>
                        <div id="det-${mid}" class="hidden text-[10px] bg-white/50 p-3 rounded-xl max-h-40 overflow-y-auto"></div>
                        <p class="text-[10px] opacity-30 mt-2">${m.memo || ""}</p>
                    </div>`;
            });
        };

        window.showSetDetail = (mid, k) => {
            const div = document.getElementById('det-'+mid);
            const data = window["hData_"+mid][k];
            div.classList.remove('hidden');
            document.querySelectorAll(`[id^="btn-${mid}-"]`).forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mid}-${k}`).classList.add('active');
            div.innerHTML = `<p class="font-bold border-b pb-1 mb-1">æ¯”åˆ†: ${data.score}</p>` + 
                data.logs.map(l => `<div>${l.time} - ${l.action}${l.result} (${l.score})</div>`).join('');
        };

        window.autoSaveLocal = () => localStorage.setItem('kuromi_match_temp', JSON.stringify({matchData, matchDocId}));
        window.resumeMatch = () => {
            const saved = JSON.parse(localStorage.getItem('kuromi_match_temp'));
            if (saved) { matchData = saved.matchData; matchDocId = saved.matchDocId; document.getElementById('match-memo').value = matchData.memo || ""; updateDisplay(); toggleBenchUI(); showPage('tracker'); renderActions(); }
        };
        function checkLocalSave() { if (localStorage.getItem('kuromi_match_temp')) document.getElementById('resume-section').classList.remove('hidden'); }
        window.backFromHistory = () => showPage(pageHistorySource);
        window.undo = () => { if(historyStack.length > 0) { matchData = historyStack.pop(); updateDisplay(); autoSaveLocal(); } };
        window.closeModal = () => document.getElementById('modal-confirm').classList.add('hidden');
        window.toggleBench = () => { matchData.isBench = !matchData.isBench; toggleBenchUI(); autoSaveLocal(); };
        function updateDisplay() { document.getElementById('score-a').innerText = matchData.scoreA; document.getElementById('score-b').innerText = matchData.scoreB; document.getElementById('sets-a').innerText = "Sets: " + matchData.setsA; document.getElementById('sets-b').innerText = "Sets: " + matchData.setsB; }
        function toggleBenchUI() {
            const btn = document.getElementById('bench-toggle');
            if (matchData.isBench) { btn.innerText = "ğŸ˜´ ç”·å‹å¾Œå‚™ä¸­"; btn.style.backgroundColor = "#E2E8F0"; document.getElementById('on-court-actions').classList.add('hidden'); document.getElementById('bench-actions').classList.remove('hidden'); }
            else { btn.innerText = "ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š"; btn.style.backgroundColor = "#FFD1E8"; document.getElementById('on-court-actions').classList.remove('hidden'); document.getElementById('bench-actions').classList.add('hidden'); }
        }
        function renderActions() {
            const grid = document.getElementById('on-court-actions');
            grid.innerHTML = '';
            ['æ®ºçƒ', 'æ””ç¶²', 'é–‹çƒ', 'æ¥çƒ'].forEach(act => {
                grid.innerHTML += `
                    <div class="kuromi-card p-3 flex flex-col gap-2 shadow-sm border border-white">
                        <p class="font-black text-center text-xs">${act}</p>
                        <button onclick="recordScore('A', '${act}', 1)" class="action-btn bg-[#FFD1E8]">å¾—åˆ†(+1)</button>
                        <button onclick="recordScore('A', '${act}', 2)" class="action-btn bg-[#E9D5FF]">éç¶²</button>
                        <button onclick="recordScore('B', '${act}', 3)" class="action-btn bg-[#4C1D95] text-white">å¤±æ•—(å°æ‰‹+1)</button>
                    </div>`;
            });
        }
        function resetMatch() { matchData = { scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, isBench: false, logs: [], setsHistory: {}, info: {} }; matchDocId = null; updateDisplay(); document.getElementById('modal-confirm').classList.add('hidden'); }
        function checkSetEnd() { const target = (matchData.setsA + matchData.setsB === 4) ? 15 : 25; if ((matchData.scoreA >= target || matchData.scoreB >= target) && Math.abs(matchData.scoreA - matchData.scoreB) >= 2) { document.getElementById('modal-score').innerText = `${matchData.scoreA} : ${matchData.scoreB}`; document.getElementById('modal-confirm').classList.remove('hidden'); } }
        document.getElementById('setup-date').valueAsDate = new Date();
    </script>
