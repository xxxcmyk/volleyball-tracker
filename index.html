<body>

    <!-- è¼‰å…¥ä¸­é®ç½© (æœ€é‡è¦çš„é˜²å‘†) -->

    <!-- 1. ç™»å…¥é é¢ -->

        <p id="auth-status" class="mt-6 text-xs opacity-40 px-10">ç™»å…¥å¾Œå³å¯å°‡ç´€éŒ„åŒæ­¥è‡³é›²ç«¯</p>

    <!-- 2. è¨­å®šé é¢ -->
    <div id="page-setup" class="page page-setup min-h-screen p-6">
        <div class="flex justify-between items-center mb-6 pt-4">
            <h2 class="text-2xl font-black text-purple-600">æ–°æ¯”è³½è¨­å®š</h2>
            <button onclick="logout()" class="text-xs opacity-30 underline">ç™»å‡ºå¸³è™Ÿ</button>
        </div>
        <div class="kuromi-card p-6 space-y-4 shadow-lg mb-6">
            <div>
                <label class="text-[10px] font-bold opacity-40 ml-2">æ¯”è³½æ—¥æœŸ</label>
                <input type="date" id="setup-date" class="w-full p-3 rounded-2xl bg-white/50 border border-purple-200">
            </div>
            <div>
                <label class="text-[10px] font-bold opacity-40 ml-2">è³½äº‹ç¨®é¡</label>
                <select id="setup-type" class="w-full p-3 rounded-2xl bg-white/50 border border-purple-200">
                    <option>ğŸ† è¯è³½</option><option>ğŸ“Š æ’ä½è³½</option><option>ğŸ–ï¸ éŒ¦æ¨™è³½</option><option>ğŸ æ™®é€šæ¯”è³½</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-bold opacity-40 ml-2">å°æ‰‹çƒéšŠåå­—</label>
                <input type="text" id="setup-opponent" placeholder="ä¾‹å¦‚: æŸæŸå¤§å­¸" class="w-full p-3 rounded-2xl bg-white/50 border border-purple-200">
            </div>
            <button onclick="startMatch()" class="w-full bg-[#8B5CF6] text-white py-4 rounded-[2rem] font-black text-lg btn-active shadow-lg">é–‹å§‹è¨ˆåˆ† ğŸ˜ˆ</button>
        </div>
        <button onclick="viewHistory('setup')" class="w-full py-4 kuromi-card font-bold text-purple-600 border-2 border-white shadow-sm">ğŸ“š æŸ¥çœ‹æ­·å²ç´€éŒ„</button>
        
        <div id="resume-section" class="hidden mt-8 p-6 border-2 border-dashed border-purple-300 rounded-[2rem] text-center bg-white/30">
            <p class="text-xs opacity-50 mb-3">åµæ¸¬åˆ°æœªå®Œæˆçš„æ¯”è³½</p>
            <button onclick="resumeMatch()" class="text-[#8B5CF6] font-black underline">å›å¾©æ•¸æ“šä¸¦ç¹¼çºŒæ¯”è³½ ğŸ”™</button>
        </div>

    <!-- 3. è¨ˆåˆ†ä¸»ä»‹é¢ -->
    <div id="page-tracker" class="page page-tracker min-h-screen p-4 flex-col">
        <div class="flex justify-between items-center mb-4">
            <div class="text-[10px] font-bold opacity-50 bg-white/40 px-3 py-1 rounded-full">
                <span id="display-type"></span> | <span id="display-opponent"></span>
            </div>
            <div class="flex gap-2">
                <button onclick="viewHistory('tracker')" class="kuromi-card px-3 py-1 text-[10px] font-bold">ç´€éŒ„</button>
                <button onclick="undo()" class="kuromi-card px-3 py-1 text-[10px] font-bold">â†©</button>
            </div>
        </div>
        <div class="kuromi-card p-6 shadow-md text-center mb-4 border-2 border-white">
            <div class="flex justify-around items-center">
                <div class="flex-1"><h1 id="score-a" class="text-7xl font-black text-[#8B5CF6]">0</h1><div id="sets-a" class="text-sm font-black text-pink-400">Sets: 0</div></div>
                <div class="text-3xl opacity-10 font-light">:</div>
                <div class="flex-1"><h1 id="score-b" class="text-7xl font-black opacity-30">0</h1><div id="sets-b" class="text-sm font-black opacity-20">Sets: 0</div></div>
            </div>
        </div>
        <div class="flex justify-center mb-4">
            <button id="bench-toggle" onclick="toggleBench()" class="px-8 py-2 rounded-full font-black bg-[#FFD1E8] text-sm shadow-md">ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š</button>
        </div>
        <div id="on-court-actions" class="grid grid-cols-2 gap-2 flex-grow overflow-y-auto pb-4"></div>
        <div id="bench-actions" class="hidden grid grid-cols-2 gap-4 h-48 mb-4">
            <button onclick="recordScore('A', 'éšŠå‹å¾—åˆ†', 1)" class="bg-[#A78BFA] text-white rounded-[2.5rem] font-black text-lg shadow-lg">æˆ‘æ–¹å¾—åˆ†</button>
            <button onclick="recordScore('B', 'å°æ‰‹å¾—åˆ†', 3)" class="bg-[#94A3B8] text-white rounded-[2.5rem] font-black text-lg shadow-lg">å°æ‰‹å¾—åˆ†</button>
        </div>
        <textarea id="match-memo" oninput="autoSaveLocal()" placeholder="å‚™è¨»ç´€éŒ„..." class="w-full p-4 rounded-2xl bg-white/40 text-sm h-16 outline-none mt-auto shadow-inner"></textarea>
    </div>

    <!-- 4. æ­·å²ç´€éŒ„é é¢ -->
    <div id="page-history" class="page page-history min-h-screen p-6">
        <button onclick="backFromHistory()" class="mb-6 bg-white p-2 rounded-full shadow-sm">â† è¿”å›</button>
        <div id="history-list" class="space-y-4"></div>
    </div>

    <!-- å½ˆçª— -->
    <div id="modal-confirm" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-6 z-[2000]">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-sm text-center">
            <h2 class="text-2xl font-black mb-2 text-[#8B5CF6]">æœ¬å±€çµæŸï¼Ÿ</h2>
            <p id="modal-score" class="text-lg font-bold opacity-40 mb-8">25 : 23</p>
            <button onclick="confirmSet()" class="w-full py-4 bg-[#8B5CF6] text-white rounded-full font-black mb-3 shadow-lg">ç¢ºå®šçµç®—</button>
            <button onclick="closeModal()" class="w-full py-4 bg-gray-100 rounded-full font-bold text-gray-400">è¿”å›</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, setDoc, doc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCg4RX71wE7Wus4wqt-Gwj4lTBNREg4kRo",
            authDomain: "mykuromivolley.firebaseapp.com",
            projectId: "mykuromivolley",
            storageBucket: "mykuromivolley.firebasestorage.app",
            messagingSenderId: "739236472230",
            appId: "1:739236472230:web:30e594b0b641e491245b67"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let matchDocId = null;
        let matchData = { scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, isBench: false, logs: [], setsHistory: {}, info: {} };
        let historyStack = [];
        let historySource = 'setup';

        // --- åˆå§‹åŒ–ç™»å…¥åµæ¸¬ ---
        setPersistence(auth, browserLocalPersistence).then(() => {
            // ç›£è½ç™»å…¥ç‹€æ…‹æ”¹è®Š
            onAuthStateChanged(auth, (user) => {
                const loadingOverlay = document.getElementById('loading-overlay');
                if (user) {
                    currentUser = user;
                    console.log("Logged in as:", user.email);
                    showPage('setup');
                    checkLocalSave();
                } else {
                    showPage('login');
                }
                loadingOverlay.classList.add('hidden'); // æª¢æŸ¥å®Œç•¢ï¼Œé—œé–‰é®ç½©
            });

            // è™•ç† Redirect å›ä¾†çš„çµæœ
            getRedirectResult(auth).catch((error) => {
                console.error("Auth Redirect Error:", error.message);
            });
        });

        window.login = () => {
            document.getElementById('auth-status').innerText = "æ­£åœ¨å‰å¾€ Google ç™»å…¥...";
            signInWithRedirect(auth, provider);
        };

        window.logout = () => { 
            if(confirm("ç¢ºå®šç™»å‡ºå—ï¼Ÿ")) {
                signOut(auth).then(() => location.reload());
            }
        };

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
        };

        // --- æ¯”è³½é‚è¼¯ ---
        window.startMatch = () => {
            const opp = document.getElementById('setup-opponent').value;
            if (!opp) return alert("è«‹è¼¸å…¥å°æ‰‹åå­—ï¼");
            matchDocId = "match_" + Date.now();
            matchData.info = { date: document.getElementById('setup-date').value, type: document.getElementById('setup-type').value, opponent: opp, timestamp: Date.now() };
            showPage('tracker');
            renderActions();
            updateDisplay();
            autoSaveLocal();
        };

        window.recordScore = (team, action, level) => {
            historyStack.push(JSON.parse(JSON.stringify(matchData)));
            const resTxt = level === 1 ? "å¾—åˆ†" : (level === 2 ? "æˆåŠŸ" : "å¤±æ•—");
            if (level === 1) matchData.scoreA++;
            if (level === 3) matchData.scoreB++;
            matchData.logs.unshift({ 
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'}), 
                action, result: resTxt, score: `${matchData.scoreA}:${matchData.scoreB}` 
            });
            updateDisplay();
            autoSaveLocal();
            checkSetEnd();
        };

        window.confirmSet = async () => {
            const setNum = (matchData.setsA + matchData.setsB + 1).toString();
            matchData.setsHistory[setNum] = { score: `${matchData.scoreA}:${matchData.scoreB}`, logs: [...matchData.logs] };
            if (matchData.scoreA > matchData.scoreB) matchData.setsA++; else matchData.setsB++;
            
            // é›²ç«¯å­˜æª”
            try {
                await setDoc(doc(db, "matches", matchDocId), {
                    userId: currentUser.uid, info: matchData.info, finalSets: `${matchData.setsA}:${matchData.setsB}`,
                    setsHistory: matchData.setsHistory, memo: document.getElementById('match-memo').value, createdAt: new Date()
                });
            } catch (e) { console.error("Save error:", e); }

            if (matchData.setsA === 3 || matchData.setsB === 3) {
                alert("å…¨å ´çµæŸï¼Œæ•¸æ“šå·²å‚™ä»½é›²ç«¯ï¼");
                localStorage.removeItem('kuromi_match_temp');
                location.reload();
            } else {
                matchData.scoreA = 0; matchData.scoreB = 0; matchData.logs = [];
                updateDisplay();
                document.getElementById('modal-confirm').classList.add('hidden');
                autoSaveLocal();
            }
        };

        window.viewHistory = async (source) => {
            historySource = source;
            showPage('history');
            const list = document.getElementById('history-list');
            list.innerHTML = "<div class='text-center py-10 opacity-30'>è®€å–ä¸­...</div>";
            try {
                const q = query(collection(db, "matches"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                list.innerHTML = "";
                if (snap.empty) list.innerHTML = "<p class='text-center py-10 opacity-30 italic'>ç›®å‰å°šç„¡ç´€éŒ„</p>";
                snap.forEach(d => {
                    const m = d.data();
                    const mid = d.id;
                    const sets = Object.keys(m.setsHistory).sort();
                    window["hData_"+mid] = m.setsHistory;
                    list.innerHTML += `
                        <div class="kuromi-card p-5 mb-4 shadow-sm">
                            <div class="flex justify-between text-[10px] font-bold mb-1 opacity-50">
                                <span>${m.info.date}</span><span>${m.info.type}</span>
                            </div>
                            <p class="font-black text-lg">vs ${m.info.opponent} <span class="text-purple-600 ml-1">${m.finalSets}</span></p>
                            <div class="flex gap-2 my-3 overflow-x-auto scroll-hide pb-1">
                                ${sets.map(k => `<button onclick="showSetDetail('${mid}', '${k}')" class="bg-white px-3 py-1 rounded-full text-[10px] font-bold border border-purple-200">ç¬¬${k}å±€</button>`).join('')}
                            </div>
                            <div id="det-${mid}" class="hidden text-[10px] bg-white/50 p-3 rounded-2xl max-h-40 overflow-y-auto space-y-1"></div>
                        </div>`;
                });
            } catch (e) { alert("ç„¡æ³•è®€å–æ­·å²ç´€éŒ„"); }
        };

        window.showSetDetail = (mid, k) => {
            const div = document.getElementById('det-'+mid);
            const data = window["hData_"+mid][k];
            div.classList.remove('hidden');
            div.innerHTML = `<p class="font-black border-b border-purple-200 pb-1 mb-1">æ¯”åˆ†: ${data.score}</p>` + 
                data.logs.map(l => `<div>${l.time} - ${l.action}${l.result} (${l.score})</div>`).join('');
        };

        window.autoSaveLocal = () => localStorage.setItem('kuromi_match_temp', JSON.stringify({matchData, matchDocId}));
        window.resumeMatch = () => {
            const saved = JSON.parse(localStorage.getItem('kuromi_match_temp'));
            if (saved) { matchData = saved.matchData; matchDocId = saved.matchDocId; document.getElementById('match-memo').value = matchData.memo || ""; updateDisplay(); toggleBenchUI(); showPage('tracker'); renderActions(); }
        };
        function checkLocalSave() { if(localStorage.getItem('kuromi_match_temp')) document.getElementById('resume-section').classList.remove('hidden'); }
        window.backFromHistory = () => showPage(historySource);
        window.undo = () => { if(historyStack.length > 0) { matchData = historyStack.pop(); updateDisplay(); } };
        window.closeModal = () => document.getElementById('modal-confirm').classList.add('hidden');
        window.toggleBench = () => {
            matchData.isBench = !matchData.isBench;
            toggleBenchUI();
        };
        function toggleBenchUI() {
            const btn = document.getElementById('bench-toggle');
            btn.innerText = matchData.isBench ? "ğŸ˜´ ç”·å‹å¾Œå‚™ä¸­" : "ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š";
            btn.style.backgroundColor = matchData.isBench ? "#E2E8F0" : "#FFD1E8";
            document.getElementById('on-court-actions').classList.toggle('hidden', matchData.isBench);
            document.getElementById('bench-actions').classList.toggle('hidden', !matchData.isBench);
        }
        function updateDisplay() {
            document.getElementById('score-a').innerText = matchData.scoreA;
            document.getElementById('score-b').innerText = matchData.scoreB;
            document.getElementById('sets-a').innerText = "Sets: " + matchData.setsA;
            document.getElementById('sets-b').innerText = "Sets: " + matchData.setsB;
            document.getElementById('display-type').innerText = matchData.info.type || "";
            document.getElementById('display-opponent').innerText = matchData.info.opponent || "";
        }
        function renderActions() {
            const grid = document.getElementById('on-court-actions');
            grid.innerHTML = '';
            ['æ®ºçƒ', 'æ””ç¶²', 'é–‹çƒ', 'æ¥çƒ'].forEach(act => {
                grid.innerHTML += `
                    <div class="kuromi-card p-3 flex flex-col gap-2 shadow-sm text-center">
                        <p class="font-black text-xs">${act}</p>
                        <button onclick="recordScore('A', '${act}', 1)" class="bg-[#FFD1E8] text-[10px] font-bold py-2 rounded-xl">å¾—åˆ†(+1)</button>
                        <button onclick="recordScore('A', '${act}', 2)" class="bg-[#E9D5FF] text-[10px] font-bold py-2 rounded-xl">éç¶²</button>
                        <button onclick="recordScore('B', '${act}', 3)" class="bg-[#4C1D95] text-white text-[10px] font-bold py-2 rounded-xl shadow-inner">å¤±æ•—</button>
                    </div>`;
            });
        }
        function checkSetEnd() {
            const target = (matchData.setsA + matchData.setsB === 4) ? 15 : 25;
            if ((matchData.scoreA >= target || matchData.scoreB >= target) && Math.abs(matchData.scoreA - matchData.scoreB) >= 2) {
                document.getElementById('modal-score').innerText = `${matchData.scoreA} : ${matchData.scoreB}`;
                document.getElementById('modal-confirm').classList.remove('hidden');
            }
        }
        document.getElementById('setup-date').valueAsDate = new Date();
    </script>
</body>
