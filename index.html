<body>

    <!-- éŒ¯èª¤é¡¯ç¤ºå€åŸŸ (é™¤éŒ¯ç”¨) -->
    <div id="error-display" class="hidden fixed top-0 left-0 w-full bg-red-500 text-white text-[10px] p-2 z-[999] break-all"></div>

    <!-- 1. ç™»å…¥é é¢ -->

    <!-- 2. è¨­å®šé é¢ -->
    <div id="page-setup" class="hidden min-h-screen p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black text-purple-600">æ–°æ¯”è³½è¨­å®š</h2>
            <button onclick="logout()" class="text-xs opacity-30 underline">ç™»å‡º</button>
        </div>
        <div class="kuromi-card p-6 space-y-4 shadow-lg mb-6">
            <input type="date" id="setup-date" class="w-full p-3 rounded-2xl bg-white/50 border border-purple-200">
            <select id="setup-type" class="w-full p-3 rounded-2xl bg-white/50 border border-purple-200">
                <option>ğŸ† è¯è³½</option><option>ğŸ“Š æ’ä½è³½</option><option>ğŸ–ï¸ éŒ¦æ¨™è³½</option><option>ğŸ æ™®é€šæ¯”è³½</option>
            </select>
            <input type="text" id="setup-opponent" placeholder="å°æ‰‹çƒéšŠåç¨±" class="w-full p-3 rounded-2xl bg-white/50 border border-purple-200">
            <button onclick="startMatch()" class="w-full bg-[#8B5CF6] text-white py-4 rounded-[2rem] font-black text-lg btn-active shadow-lg">é–‹å§‹è¨ˆåˆ†!</button>
        </div>

        <div id="resume-section" class="hidden mt-6 p-4 border-2 border-dashed border-purple-300 rounded-[2rem] text-center">
            <button onclick="resumeMatch()" class="text-purple-600 font-bold underline text-sm">å›å¾©ä¸Šä¸€å ´æ¯”è³½ ğŸ”™</button>

    </div>

    <!-- 3. è¨ˆåˆ†é é¢ -->
    <div id="page-tracker" class="hidden min-h-screen p-4 flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <div class="text-[10px] font-bold opacity-50 bg-white/40 px-3 py-1 rounded-full">
                <span id="display-type"></span> | <span id="display-opponent"></span>
            </div>
            <div class="flex gap-2">
                <button onclick="viewHistory('tracker')" class="kuromi-card px-3 py-1 text-[10px] font-bold">ç´€éŒ„</button>
                <button onclick="undo()" class="kuromi-card px-3 py-1 text-[10px] font-bold">â†©</button>
            </div>
        </div>
        <div class="kuromi-card p-6 shadow-md text-center mb-4">
            <div class="flex justify-around items-center">
                <div class="flex-1"><h1 id="score-a" class="text-6xl font-black text-[#8B5CF6]">0</h1><div id="sets-a" class="text-xs font-bold text-pink-400">Sets: 0</div></div>
                <div class="text-2xl opacity-10">:</div>
                <div class="flex-1"><h1 id="score-b" class="text-6xl font-black opacity-30">0</h1><div id="sets-b" class="text-xs font-bold opacity-20">Sets: 0</div></div>
            </div>
        </div>
        <div class="flex justify-center mb-4">
            <button id="bench-toggle" onclick="toggleBench()" class="px-8 py-2 rounded-full font-black bg-[#FFD1E8] text-sm">ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š</button>
        </div>
        <div id="on-court-actions" class="grid grid-cols-2 gap-2 flex-grow overflow-y-auto"></div>
        <div id="bench-actions" class="hidden grid grid-cols-2 gap-4 h-40">
            <button onclick="recordScore('A', 'éšŠå‹å¾—åˆ†', 1)" class="bg-purple-400 text-white rounded-3xl font-bold">æˆ‘æ–¹å¾—åˆ†</button>
            <button onclick="recordScore('B', 'å°æ‰‹å¾—åˆ†', 3)" class="bg-gray-400 text-white rounded-3xl font-bold">å°æ‰‹å¾—åˆ†</button>
        </div>
        <textarea id="match-memo" oninput="autoSaveLocal()" placeholder="å‚™è¨»..." class="w-full p-3 rounded-xl bg-white/40 text-xs h-12 outline-none mt-2"></textarea>
    </div>

    <!-- 4. æ­·å²ç´€éŒ„é é¢ -->
    <div id="page-history" class="hidden min-h-screen p-6">
        <button onclick="backFromHistory()" class="mb-4 text-purple-600 font-bold">â† è¿”å›</button>
        <div id="history-list" class="space-y-4"></div>
    </div>

    <!-- å½ˆçª— -->
    <div id="modal-confirm" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-6 z-[100]">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-sm text-center">
            <h2 class="text-xl font-black mb-6">æœ¬å±€çµæŸï¼Ÿ</h2>
            <button onclick="confirmSet()" class="w-full py-4 bg-[#8B5CF6] text-white rounded-full font-bold mb-3">ç¢ºå®šçµç®—</button>
            <button onclick="closeModal()" class="w-full py-4 bg-gray-100 rounded-full font-bold text-gray-400">è¿”å›</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, setDoc, doc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCg4RX71wE7Wus4wqt-Gwj4lTBNREg4kRo",
            authDomain: "mykuromivolley.firebaseapp.com",
            projectId: "mykuromivolley",
            storageBucket: "mykuromivolley.firebasestorage.app",
            messagingSenderId: "739236472230",
            appId: "1:739236472230:web:30e594b0b641e491245b67"
        };

        // --- é™¤éŒ¯å·¥å…· ---
        const logError = (err) => {
            const display = document.getElementById('error-display');
            display.innerText = "Error: " + err;
            display.classList.remove('hidden');
            console.error(err);
        };

        let app, auth, db, currentUser;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) { logError("Firebase Init Fail: " + e.message); }

        const provider = new GoogleAuthProvider();
        let matchDocId = null;
        let matchData = { scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, isBench: false, logs: [], setsHistory: {}, info: {} };
        let historyStack = [];
        let historySource = 'setup';

        // --- ç‹€æ…‹ç›£è½ ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showPage('setup');
                checkLocalSave();
            } else {
                showPage('login');
                document.getElementById('auth-status').innerText = "è«‹ç™»å…¥ä»¥åŒæ­¥é›²ç«¯æ•¸æ“š";
            }
        });

        // æª¢æŸ¥ Redirect çµæœ
        getRedirectResult(auth).catch(e => logError("Login Redirect Error: " + e.message));

        window.login = () => {
            document.getElementById('auth-status').innerText = "æ­£åœ¨è·³è½‰ Google ç™»å…¥...";
            signInWithRedirect(auth, provider);
        };

        window.logout = () => { if(confirm("ç¢ºå®šç™»å‡ºï¼Ÿ")) signOut(auth).then(() => location.reload()); };

        window.showPage = (id) => {
            ['login', 'setup', 'tracker', 'history'].forEach(p => document.getElementById('page-' + p).classList.add('hidden'));
            document.getElementById('page-' + id).classList.remove('hidden');
        };

        window.startMatch = () => {
            const opp = document.getElementById('setup-opponent').value;
            if (!opp) return alert("è«‹è¼¸å…¥å°æ‰‹åå­—");
            matchDocId = "match_" + Date.now();
            matchData.info = { date: document.getElementById('setup-date').value, type: document.getElementById('setup-type').value, opponent: opp, timestamp: Date.now() };
            showPage('tracker');
            renderActions();
            updateDisplay();
            autoSaveLocal();
        };

        window.recordScore = (team, action, level) => {
            historyStack.push(JSON.parse(JSON.stringify(matchData)));
            const resTxt = level === 1 ? "å¾—åˆ†" : (level === 2 ? "æˆåŠŸ" : "å¤±æ•—");
            if (level === 1) matchData.scoreA++;
            if (level === 3) matchData.scoreB++;
            matchData.logs.unshift({ time: new Date().toLocaleTimeString(), action, result: resTxt, score: `${matchData.scoreA}:${matchData.scoreB}` });
            updateDisplay();
            autoSaveLocal();
            checkSetEnd();
        };

        window.confirmSet = async () => {
            const setNum = (matchData.setsA + matchData.setsB + 1).toString();
            matchData.setsHistory[setNum] = { score: `${matchData.scoreA}:${matchData.scoreB}`, logs: [...matchData.logs] };
            if (matchData.scoreA > matchData.scoreB) matchData.setsA++; else matchData.setsB++;
            
            try {
                await setDoc(doc(db, "matches", matchDocId), {
                    userId: currentUser.uid, info: matchData.info, finalSets: `${matchData.setsA}:${matchData.setsB}`,
                    setsHistory: matchData.setsHistory, memo: document.getElementById('match-memo').value, createdAt: new Date()
                });
            } catch (e) { logError("Save Fail: " + e.message); }

            if (matchData.setsA === 3 || matchData.setsB === 3) {
                alert("æ¯”è³½çµæŸï¼æ•¸æ“šå·²å­˜æª”");
                localStorage.removeItem('kuromi_match_temp');
                location.reload();
            } else {
                matchData.scoreA = 0; matchData.scoreB = 0; matchData.logs = [];
                updateDisplay();
                document.getElementById('modal-confirm').classList.add('hidden');
                autoSaveLocal();
            }
        };

        window.viewHistory = async (source) => {
            historySource = source;
            showPage('history');
            const list = document.getElementById('history-list');
            list.innerHTML = "è®€å–ä¸­...";
            try {
                const q = query(collection(db, "matches"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                list.innerHTML = snap.empty ? "ç„¡ç´€éŒ„" : "";
                snap.forEach(d => {
                    const m = d.data();
                    const mid = d.id;
                    const sets = Object.keys(m.setsHistory).sort();
                    window["hData_"+mid] = m.setsHistory;
                    list.innerHTML += `
                        <div class="kuromi-card p-4 mb-2">
                            <p class="text-[10px] opacity-40">${m.info.date} | ${m.info.type}</p>
                            <p class="font-bold">vs ${m.info.opponent} (${m.finalSets})</p>
                            <div class="flex gap-2 my-2 overflow-x-auto">
                                ${sets.map(k => `<button onclick="showSetDetail('${mid}', '${k}')" class="bg-white px-3 py-1 rounded-full text-[10px] border border-purple-200">ç¬¬${k}å±€</button>`).join('')}
                            </div>
                            <div id="det-${mid}" class="hidden text-[10px] bg-white/50 p-2 rounded-lg max-h-40 overflow-y-auto"></div>
                        </div>`;
                });
            } catch (e) { logError("History Load Fail: " + e.message); }
        };

        window.showSetDetail = (mid, k) => {
            const div = document.getElementById('det-'+mid);
            const data = window["hData_"+mid][k];
            div.classList.remove('hidden');
            div.innerHTML = `<p class="font-bold">æ¯”åˆ†: ${data.score}</p>` + data.logs.map(l => `<div>${l.time} - ${l.action}${l.result} (${l.score})</div>`).join('');
        };

        window.autoSaveLocal = () => localStorage.setItem('kuromi_match_temp', JSON.stringify({matchData, matchDocId}));
        window.resumeMatch = () => {
            const saved = JSON.parse(localStorage.getItem('kuromi_match_temp'));
            if (saved) { matchData = saved.matchData; matchDocId = saved.matchDocId; updateDisplay(); showPage('tracker'); renderActions(); }
        };
        function checkLocalSave() { if(localStorage.getItem('kuromi_match_temp')) document.getElementById('resume-section').classList.remove('hidden'); }
        window.backFromHistory = () => showPage(historySource);
        window.undo = () => { if(historyStack.length > 0) { matchData = historyStack.pop(); updateDisplay(); } };
        window.closeModal = () => document.getElementById('modal-confirm').classList.add('hidden');
        window.toggleBench = () => {
            matchData.isBench = !matchData.isBench;
            const btn = document.getElementById('bench-toggle');
            btn.innerText = matchData.isBench ? "ğŸ˜´ ç”·å‹å¾Œå‚™ä¸­" : "ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š";
            btn.style.backgroundColor = matchData.isBench ? "#E2E8F0" : "#FFD1E8";
            document.getElementById('on-court-actions').classList.toggle('hidden', matchData.isBench);
            document.getElementById('bench-actions').classList.toggle('hidden', !matchData.isBench);
        };
        function updateDisplay() {
            document.getElementById('score-a').innerText = matchData.scoreA;
            document.getElementById('score-b').innerText = matchData.scoreB;
            document.getElementById('sets-a').innerText = "Sets: " + matchData.setsA;
            document.getElementById('sets-b').innerText = "Sets: " + matchData.setsB;
            document.getElementById('display-type').innerText = matchData.info.type || "";
            document.getElementById('display-opponent').innerText = matchData.info.opponent || "";
        }
        function renderActions() {
            const grid = document.getElementById('on-court-actions');
            grid.innerHTML = '';
            ['æ®ºçƒ', 'æ””ç¶²', 'é–‹çƒ', 'æ¥çƒ'].forEach(act => {
                grid.innerHTML += `
                    <div class="kuromi-card p-3 flex flex-col gap-1 text-center">
                        <p class="font-bold text-[10px]">${act}</p>
                        <button onclick="recordScore('A', '${act}', 1)" class="bg-[#FFD1E8] text-[9px] py-2 rounded-lg font-bold">å¾—åˆ†</button>
                        <button onclick="recordScore('A', '${act}', 2)" class="bg-[#E9D5FF] text-[9px] py-2 rounded-lg font-bold">éç¶²</button>
                        <button onclick="recordScore('B', '${act}', 3)" class="bg-[#4C1D95] text-white text-[9px] py-2 rounded-lg font-bold">å¤±æ•—</button>
                    </div>`;
            });
        }
        function checkSetEnd() {
            const target = (matchData.setsA + matchData.setsB === 4) ? 15 : 25;
            if ((matchData.scoreA >= target || matchData.scoreB >= target) && Math.abs(matchData.scoreA - matchData.scoreB) >= 2) {
                document.getElementById('modal-score').innerText = `${matchData.scoreA} : ${matchData.scoreB}`;
                document.getElementById('modal-confirm').classList.remove('hidden');
            }
        }
        document.getElementById('setup-date').valueAsDate = new Date();
    </script>
