</head>
<body>

    <!-- è¼‰å…¥ä¸­ï¼ˆåªåœ¨æª¢æŸ¥ç™»å…¥æ™‚å‡ºç¾ä¸€ç§’ï¼‰ -->
    <div id="loading-screen" class="fixed inset-0 bg-[#F3E8FF] z-[3000] flex flex-col items-center justify-center">

    <!-- 1. ç™»å…¥é é¢ -->

    <!-- 2. è¨­å®šé é¢ -->
    <div id="page-setup" class="page p-6">

        </div>
        <div class="kuromi-card p-6 space-y-4 shadow-lg mb-6">
            <div>
                <label class="text-[10px] font-bold opacity-40 ml-2">æ¯”è³½æ—¥æœŸ</label>
                <input type="date" id="setup-date" class="w-full">
            </div>
            <div>
                <label class="text-[10px] font-bold opacity-40 ml-2">è³½äº‹ç¨®é¡</label>
                <select id="setup-type" class="w-full">
                    <option>ğŸ† è¯è³½</option><option>ğŸ“Š æ’ä½è³½</option><option>ğŸ–ï¸ éŒ¦æ¨™è³½</option><option>ğŸ æ™®é€šæ¯”è³½</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-bold opacity-40 ml-2">å°æ‰‹çƒéšŠåå­—</label>
                <input type="text" id="setup-opponent" placeholder="è¼¸å…¥å°æ‰‹åå­—..." class="w-full">
            </div>
            <button onclick="startMatch()" class="w-full bg-[#8B5CF6] text-white py-4 rounded-[2rem] font-black text-lg btn-active shadow-lg">é€²å…¥è¨ˆåˆ†ä»‹é¢ ğŸ˜ˆ</button>
        </div>
        
        <button onclick="viewHistory('setup')" class="w-full py-5 kuromi-card font-black text-purple-600 border-2 border-white shadow-md">ğŸ“š æŸ¥çœ‹æ­·å²ç´€éŒ„è¡¨</button>

        <div id="resume-section" class="hidden mt-6 p-5 border-2 border-dashed border-purple-300 rounded-[2rem] text-center bg-white/30">
            <button onclick="resumeMatch()" class="text-[#8B5CF6] font-bold underline text-sm">å›å¾©æœªå®Œæˆçš„æ¯”è³½æ•¸æ“š ğŸ”™</button>
        </div>

    <!-- 3. è¨ˆåˆ†ä¸»ä»‹é¢ -->
    <div id="page-tracker" class="page p-4 flex flex-col">
        <div class="flex justify-between items-center mb-4 px-2">
            <div class="text-[10px] font-bold opacity-50 bg-white/40 px-3 py-1 rounded-full">
                <span id="display-type"></span> | <span id="display-opponent"></span>
            </div>
            <div class="flex gap-2">
                <button onclick="viewHistory('tracker')" class="kuromi-card px-3 py-1 text-[10px] font-bold">æ­·å²</button>
                <button onclick="undo()" class="kuromi-card px-3 py-1 text-[10px] font-bold">æ’¤å›</button>
            </div>
        </div>

        <div class="kuromi-card p-6 shadow-md text-center mb-4 border-2 border-white">
            <div class="flex justify-around items-center">
                <div class="flex-1">
                    <p class="text-[10px] opacity-40">æˆ‘æ–¹</p>
                    <h1 id="score-a" class="text-7xl font-black text-[#8B5CF6]">0</h1>
                    <div id="sets-a" class="mt-2 text-sm font-black text-pink-400">Sets: 0</div>
                </div>
                <div class="text-4xl opacity-10 font-light">:</div>
                <div class="flex-1">
                    <p class="text-[10px] opacity-40 text-gray-400">å°æ‰‹</p>
                    <h1 id="score-b" class="text-7xl font-black opacity-20">0</h1>
                    <div id="sets-b" class="mt-2 text-sm font-black opacity-10">Sets: 0</div>
                </div>
            </div>
        </div>

        <div class="flex justify-center mb-4">
            <button id="bench-toggle" onclick="toggleBench()" class="px-10 py-2 rounded-full font-black bg-[#FFD1E8] text-sm shadow-md btn-active">ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š</button>
        </div>

        <!-- ä¸‰å±¤å‹•ä½œæ£ -->
        <div id="on-court-actions" class="grid grid-cols-2 gap-3 mb-4 flex-grow overflow-y-auto scroll-hide"></div>

        <!-- å¾Œå‚™æ£ -->
        <div id="bench-actions" class="hidden grid grid-cols-2 gap-4 h-48 mb-4">
            <button onclick="recordScore('A', 'éšŠå‹å¾—åˆ†', 1)" class="bg-[#A78BFA] text-white rounded-[2.5rem] font-black text-xl shadow-lg btn-active">æˆ‘æ–¹å¾—åˆ† (+1)</button>
            <button onclick="recordScore('B', 'å°æ‰‹å¾—åˆ†', 3)" class="bg-[#94A3B8] text-white rounded-[2.5rem] font-black text-xl shadow-lg btn-active">å°æ‰‹å¾—åˆ† (+1)</button>
        </div>

        <textarea id="match-memo" oninput="autoSaveLocal()" placeholder="åœ¨æ­¤è¼¸å…¥æ¯”è³½å‚™è¨»..." class="w-full p-4 rounded-2xl bg-white/40 text-sm h-16 outline-none shadow-inner"></textarea>
    </div>

    <!-- 4. æ­·å²ç´€éŒ„é é¢ -->
    <div id="page-history" class="page p-6">
        <div class="flex items-center gap-4 mb-8">
            <button onclick="backFromHistory()" class="bg-white w-10 h-10 rounded-full shadow flex items-center justify-center font-bold">â†</button>
            <h2 class="text-2xl font-black text-purple-600">æ­·å²ç´€éŒ„è¡¨</h2>
        </div>
        <div id="history-list" class="space-y-6"></div>
    </div>

    <!-- çµç®—ç¢ºèªå½ˆçª— -->
    <div id="modal-confirm" class="hidden fixed inset-0 bg-black/75 backdrop-blur-sm flex items-center justify-center p-6 z-[5000]">
        <div class="bg-white rounded-[3rem] p-8 w-full max-w-sm text-center border-4 border-[#F3E8FF]">
            <h2 class="text-2xl font-black mb-2 text-[#8B5CF6]">æœ¬å±€çµæŸï¼Ÿ</h2>
            <p id="modal-score" class="text-xl font-bold opacity-30 mb-8">25 : 23</p>
            <button onclick="confirmSet()" class="w-full py-5 bg-[#8B5CF6] text-white rounded-full font-black text-lg shadow-xl mb-4 btn-active">ç¢ºå®šçµç®—æœ¬å±€</button>
            <button onclick="closeModal()" class="w-full py-4 bg-gray-100 rounded-full font-bold text-gray-400 btn-active">æŒ‰éŒ¯äº†ï¼Œè¿”å›</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, setDoc, doc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCg4RX71wE7Wus4wqt-Gwj4lTBNREg4kRo",
            authDomain: "mykuromivolley.firebaseapp.com",
            projectId: "mykuromivolley",
            storageBucket: "mykuromivolley.firebasestorage.app",
            messagingSenderId: "739236472230",
            appId: "1:739236472230:web:30e594b0b641e491245b67"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let matchDocId = null;
        let pageHistorySource = 'setup';
        let matchData = { scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, isBench: false, logs: [], setsHistory: {}, info: {} };
        let historyStack = [];

        // --- ç™»å…¥ç‹€æ…‹ç›£æ§ ---
        setPersistence(auth, browserLocalPersistence).then(() => {
            getRedirectResult(auth).catch(e => console.error(e));
            onAuthStateChanged(auth, (user) => {
                document.getElementById('loading-screen').classList.add('hidden');
                if (user) {
                    currentUser = user;
                    showPage('setup');
                    checkLocalSave();
                } else {
                    showPage('login');
                }
            });
        });

        window.login = () => signInWithRedirect(auth, provider);
        window.logout = () => { if(confirm("ç¢ºå®šç™»å‡ºå—ï¼Ÿ")) signOut(auth).then(() => location.reload()); };

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
        };

        // --- æ¯”è³½é‚è¼¯ ---
        window.startMatch = () => {
            const opp = document.getElementById('setup-opponent').value;
            if (!opp) return alert("è¨˜å¾—è¼¸å…¥å°æ‰‹åå­—ï¼");
            matchDocId = "match_" + Date.now();
            matchData.info = { date: document.getElementById('setup-date').value, type: document.getElementById('setup-type').value, opponent: opp, timestamp: Date.now() };
            updateDisplay();
            showPage('tracker');
            renderActions();
            autoSaveLocal();
        };

        window.recordScore = (team, action, level) => {
            historyStack.push(JSON.parse(JSON.stringify(matchData)));
            
            if (level === 1) matchData.scoreA++;
            if (level === 3) matchData.scoreB++;

            const resTxt = level === 1 ? "å¾—åˆ† (+1)" : (level === 2 ? "æˆåŠŸéç¶²" : "å¤±æ•— (å°æ‰‹+1)");
            
            matchData.logs.unshift({ 
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'}), 
                action, result: resTxt, score: `${matchData.scoreA}:${matchData.scoreB}` 
            });

            updateDisplay();
            autoSaveLocal();
            checkSetEnd();
        };

        function checkSetEnd() {
            const target = (matchData.setsA + matchData.setsB === 4) ? 15 : 25;
            if ((matchData.scoreA >= target || matchData.scoreB >= target) && Math.abs(matchData.scoreA - matchData.scoreB) >= 2) {
                document.getElementById('modal-score').innerText = `${matchData.scoreA} : ${matchData.scoreB}`;
                document.getElementById('modal-confirm').classList.remove('hidden');
            }
        }

        window.confirmSet = async () => {
            const setNum = (matchData.setsA + matchData.setsB + 1).toString();
            matchData.setsHistory[setNum] = { score: `${matchData.scoreA}:${matchData.scoreB}`, logs: [...matchData.logs] };
            
            if (matchData.scoreA > matchData.scoreB) matchData.setsA++; else matchData.setsB++;
            
            await saveToCloud();

            if (matchData.setsA === 3 || matchData.setsB === 3) {
                alert("æ¯”è³½å…¨å ´çµæŸï¼ç´€éŒ„å·²å­˜æª”é›²ç«¯ ğŸ˜ˆ");
                localStorage.removeItem('kuromi_match_temp');
                resetMatch();
                showPage('setup');
            } else {
                matchData.scoreA = 0; matchData.scoreB = 0; matchData.logs = [];
                updateDisplay();
                document.getElementById('modal-confirm').classList.add('hidden');
                autoSaveLocal();
            }
        };

        async function saveToCloud() {
            if (!currentUser || !matchDocId) return;
            try {
                await setDoc(doc(db, "matches", matchDocId), {
                    userId: currentUser.uid,
                    info: matchData.info,
                    finalSets: `${matchData.setsA}:${matchData.setsB}`,
                    setsHistory: matchData.setsHistory,
                    memo: document.getElementById('match-memo').value,
                    createdAt: new Date()
                });
            } catch (e) { console.error("é›²ç«¯å­˜æª”å¤±æ•—"); }
        }

        // --- æ­·å²ç´€éŒ„ (åˆ†å±€æŸ¥çœ‹é‚è¼¯) ---
        window.viewHistory = async (source) => {
            pageHistorySource = source;
            showPage('history');
            const list = document.getElementById('history-list');
            list.innerHTML = "<div class='text-center py-10 opacity-30'>å¬å–šæ•¸æ“šä¸­...</div>";
            
            try {
                const q = query(collection(db, "matches"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                list.innerHTML = "";
                
                if (snap.empty) {
                    list.innerHTML = "<p class='text-center py-10 opacity-30'>ç›®å‰æœªæœ‰ç´€éŒ„</p>";
                    return;
                }

                snap.forEach(d => {
                    const m = d.data();
                    const mid = d.id;
                    const sets = Object.keys(m.setsHistory || {}).sort();
                    window["hData_" + mid] = m.setsHistory;

                    list.innerHTML += `
                        <div class="kuromi-card p-6 mb-4 shadow-sm border-2 border-white">
                            <div class="flex justify-between text-[10px] font-bold mb-2 opacity-40">
                                <span>${m.info.date}</span><span>${m.info.type}</span>
                            </div>
                            <p class="font-black text-xl mb-4">vs ${m.info.opponent} <span class="text-purple-600 ml-2">${m.finalSets}</span></p>
                            <div class="flex gap-2 mb-4 overflow-x-auto pb-2 scroll-hide">
                                ${sets.map(k => `<button onclick="showSetDetail('${mid}', '${k}')" class="set-tab-btn" id="btn-${mid}-${k}">ç¬¬ ${k} å±€</button>`).join('')}
                            </div>
                            <div id="det-${mid}" class="hidden text-[10px] bg-white/50 p-4 rounded-2xl max-h-60 overflow-y-auto space-y-1">
                                é»æ“Šä¸Šæ–¹å±€æ•¸æŸ¥çœ‹è©³æƒ…
                            </div>
                            <p class="text-[10px] opacity-40 mt-3 italic">${m.memo || ""}</p>
                        </div>`;
                });
            } catch(e) { list.innerHTML = "è®€å–å¤±æ•—"; }
        };

        window.showSetDetail = (mid, k) => {
            const div = document.getElementById('det-'+mid);
            const data = window["hData_"+mid][k];
            div.classList.remove('hidden');
            
            // ä¿®æ­£æŒ‰éˆ•æ¨£å¼åˆ‡æ›
            document.querySelectorAll(`[id^="btn-${mid}-"]`).forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mid}-${k}`).classList.add('active');
            
            div.innerHTML = `<p class="font-black text-purple-600 border-b border-purple-200 pb-2 mb-2 italic">è©²å±€æ¯”åˆ†: ${data.score}</p>` + 
                data.logs.map(l => `<div class="flex justify-between border-b border-white py-1"><span>${l.time} ${l.action} ${l.result}</span> <span class="font-bold">${l.score}</span></div>`).join('');
        };

        // --- åŸºç¤å·¥å…· ---
        window.autoSaveLocal = () => localStorage.setItem('kuromi_match_temp', JSON.stringify({matchData, matchDocId}));
        window.resumeMatch = () => {
            const saved = JSON.parse(localStorage.getItem('kuromi_match_temp'));
            if (saved) { 
                matchData = saved.matchData; 
                matchDocId = saved.matchDocId; 
                document.getElementById('match-memo').value = matchData.memo || ""; 
                document.getElementById('display-type').innerText = matchData.info.type;
                document.getElementById('display-opponent').innerText = matchData.info.opponent;
                updateDisplay(); 
                toggleBenchUI(); 
                showPage('tracker'); 
                renderActions(); 
            }
        };
        function checkLocalSave() { 
            if (localStorage.getItem('kuromi_match_temp')) document.getElementById('resume-section').classList.remove('hidden'); 
            else document.getElementById('resume-section').classList.add('hidden');
        }
        window.backFromHistory = () => showPage(pageHistorySource);
        window.undo = () => { if(historyStack.length > 0) { matchData = historyStack.pop(); updateDisplay(); autoSaveLocal(); } };
        window.closeModal = () => document.getElementById('modal-confirm').classList.add('hidden');
        window.toggleBench = () => { matchData.isBench = !matchData.isBench; toggleBenchUI(); autoSaveLocal(); };

        function updateDisplay() {
            document.getElementById('score-a').innerText = matchData.scoreA;
            document.getElementById('score-b').innerText = matchData.scoreB;
            document.getElementById('sets-a').innerText = "Sets: " + matchData.setsA;
            document.getElementById('sets-b').innerText = "Sets: " + matchData.setsB;
            document.getElementById('display-type').innerText = matchData.info.type || "";
            document.getElementById('display-opponent').innerText = matchData.info.opponent || "";
        }

        function toggleBenchUI() {
            const btn = document.getElementById('bench-toggle');
            if (matchData.isBench) {
                btn.innerText = "ğŸ˜´ ç”·å‹å¾Œå‚™ä¸­"; btn.style.backgroundColor = "#E2E8F0";
                document.getElementById('on-court-actions').classList.add('hidden');
                document.getElementById('bench-actions').classList.remove('hidden');
            } else {
                btn.innerText = "ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š"; btn.style.backgroundColor = "#FFD1E8";
                document.getElementById('on-court-actions').classList.remove('hidden');
                document.getElementById('bench-actions').classList.add('hidden');
            }
        }

        function renderActions() {
            const grid = document.getElementById('on-court-actions');
            grid.innerHTML = '';
            ['æ®ºçƒ', 'æ””ç¶²', 'é–‹çƒ', 'æ¥çƒ'].forEach(act => {
                grid.innerHTML += `
                    <div class="kuromi-card p-4 flex flex-col gap-2 shadow-sm text-center border-2 border-white/50">
                        <p class="font-black text-sm">${act}</p>
                        <button onclick="recordScore('A', '${act}', 1)" class="py-3 rounded-2xl text-[10px] font-bold bg-[#FFD1E8] btn-active shadow-sm">å¾—åˆ† (+1)</button>
                        <button onclick="recordScore('A', '${act}', 2)" class="py-3 rounded-2xl text-[10px] font-bold bg-[#E9D5FF] btn-active shadow-sm">æˆåŠŸéç¶²</button>
                        <button onclick="recordScore('B', '${act}', 3)" class="py-3 rounded-2xl text-[10px] font-bold bg-[#4C1D95] text-white btn-active shadow-sm">å¤±æ•— (å°æ‰‹+1)</button>
                    </div>`;
            });
        }

        function resetMatch() {
            matchData = { scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, isBench: false, logs: [], setsHistory: {}, info: {} };
            matchDocId = null; updateDisplay(); document.getElementById('modal-confirm').classList.add('hidden');
        }
        document.getElementById('setup-date').valueAsDate = new Date();
    </script>
</body>
