<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kuromi æ’çƒå¤§å¸« ğŸ˜ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>

        body { font-family: 'Nunito', sans-serif; background-color: #F3E8FF; color: #4C1D95; margin: 0; padding: 0; }
        .kuromi-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.4); border-radius: 2rem; }
        .page { display: none; min-height: 100vh; flex-direction: column; }
        .page.active { display: flex; }
        .hidden { display: none !important; }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
        input, select, textarea { -webkit-user-select: text; border: 1px solid #D8B4FE; border-radius: 1rem; padding: 0.75rem; background: white; outline: none; }
        /* æ»¾å‹•æ¢éš±è— */
        .scroll-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <!-- è¼‰å…¥å‹•ç•« -->
    <div id="loading-screen" class="fixed inset-0 bg-[#F3E8FF] z-[1000] flex flex-col items-center justify-center">
        <div class="text-5xl animate-bounce mb-4">ğŸ˜ˆ</div>
    </div>

    <!-- 1. ç™»å…¥é é¢ -->
    <div id="page-login" class="page items-center justify-center p-6 text-center">
        <div class="mb-12">
            <h1 class="text-5xl font-black mb-2 text-purple-600">KUROMI</h1>
            <p class="text-lg opacity-40 font-bold">Volleyball Tracker ğŸ˜ˆ</p>
        </div>
        <button onclick="login()" class="kuromi-card px-10 py-5 font-black shadow-2xl flex items-center gap-4 btn-active bg-white text-xl border-2 border-purple-100">
            <img src="https://www.google.com/favicon.ico" class="w-6 h-6"> ç™»å…¥ Google
        </button>
    </div>

    <!-- 2. è¨­å®šé é¢ -->
    <div id="page-setup" class="page p-6">
        <div class="flex justify-between items-center mb-6 mt-4">
            <h2 class="text-2xl font-black text-purple-600">æ–°æ¯”è³½è¨­å®š</h2>
            <button onclick="logout()" class="text-xs opacity-20 underline">ç™»å‡º</button>
        </div>
        <div class="kuromi-card p-6 space-y-4 shadow-lg mb-6">
            <input type="date" id="setup-date" class="w-full shadow-inner">
            <select id="setup-type" class="w-full">
                <option>ğŸ† è¯è³½</option><option>ğŸ“Š æ’ä½è³½</option><option>ğŸ–ï¸ éŒ¦æ¨™è³½</option><option>ğŸ æ™®é€šæ¯”è³½</option>
            </select>
            <input type="text" id="setup-opponent" placeholder="è¼¸å…¥å°æ‰‹çƒéšŠåå­—" class="w-full shadow-inner">
            <button onclick="startMatch()" class="w-full bg-[#8B5CF6] text-white py-4 rounded-[2rem] font-black text-lg btn-active shadow-lg">é€²å…¥è¨ˆåˆ† ğŸ˜ˆ</button>
        </div>
        <button onclick="viewHistory('setup')" class="w-full py-5 kuromi-card font-black text-purple-600 border-2 border-white shadow-md">ğŸ“š æŸ¥çœ‹æ­·å²ç´€éŒ„</button>
        <div id="resume-section" class="hidden mt-8 p-6 border-2 border-dashed border-purple-300 rounded-[2rem] text-center bg-white/30">
            <button onclick="resumeMatch()" class="text-[#8B5CF6] font-black underline">å›å¾©ä¸Šä¸€å ´æœªå®Œæˆæ¯”è³½ ğŸ”™</button>
        </div>
    </div>

    <!-- 3. è¨ˆåˆ†ä¸»ä»‹é¢ -->
    <div id="page-tracker" class="page p-4">
        <div class="flex justify-between items-center mb-4 px-2">
            <div class="text-[10px] font-bold opacity-40 bg-white/40 px-3 py-1 rounded-full">
                <span id="display-type"></span> | <span id="display-opponent"></span>
            </div>
            <div class="flex gap-2">
                <button onclick="viewHistory('tracker')" class="kuromi-card px-3 py-1 text-[10px] font-bold shadow-sm">ç´€éŒ„</button>
                <button onclick="undo()" class="kuromi-card px-3 py-1 text-[10px] font-bold shadow-sm">â†© è¿”å›</button>
            </div>
        </div>
        
        <div class="kuromi-card p-6 shadow-md text-center mb-4 border-2 border-white">
            <div class="flex justify-around items-center">
                <div class="flex-1">
                    <p class="text-[10px] opacity-40">æˆ‘æ–¹</p>
                    <h1 id="score-a" class="text-7xl font-black text-[#8B5CF6]">0</h1>
                    <div id="sets-a" class="mt-2 text-sm font-black text-pink-400">Sets: 0</div>
                </div>
                <div class="text-3xl opacity-10 font-light">:</div>
                <div class="flex-1">
                    <p class="text-[10px] opacity-40">å°æ‰‹</p>
                    <h1 id="score-b" class="text-7xl font-black opacity-20">0</h1>
                    <div id="sets-b" class="mt-2 text-sm font-black opacity-10">Sets: 0</div>
                </div>
            </div>
        </div>

        <div class="flex justify-center mb-4">
            <button id="bench-toggle" onclick="toggleBench()" class="px-10 py-2 rounded-full font-black bg-[#FFD1E8] text-sm shadow-md btn-active">ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š</button>
        </div>

        <div id="on-court-actions" class="grid grid-cols-2 gap-3 mb-4 flex-grow overflow-y-auto scroll-hide"></div>
        
        <div id="bench-actions" class="hidden grid grid-cols-2 gap-4 h-48 mb-4">
            <button onclick="recordScore('A', 'éšŠå‹å¾—åˆ†', 1)" class="bg-[#A78BFA] text-white rounded-[2.5rem] font-black text-xl shadow-lg btn-active">æˆ‘æ–¹å¾—åˆ†</button>
            <button onclick="recordScore('B', 'å°æ‰‹å¾—åˆ†', 3)" class="bg-[#94A3B8] text-white rounded-[2.5rem] font-black text-xl shadow-lg btn-active">å°æ‰‹å¾—åˆ†</button>
        </div>
        
        <textarea id="match-memo" oninput="autoSaveLocal()" placeholder="åœ¨æ­¤è¼¸å…¥æ¯”è³½å‚™è¨»..." class="w-full p-4 rounded-2xl bg-white/40 text-sm h-16 outline-none shadow-inner"></textarea>
    </div>

    <!-- 4. æ­·å²ç´€éŒ„é é¢ -->
    <div id="page-history" class="page p-6">
        <button onclick="backFromHistory()" class="mb-6 w-12 h-12 bg-white rounded-full shadow flex items-center justify-center font-bold btn-active">â†</button>
        <div id="history-list" class="space-y-4"></div>
    </div>

    <!-- çµç®—å½ˆçª— -->
    <div id="modal-confirm" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-6 z-[2000]">
        <div class="bg-white rounded-[3rem] p-8 w-full max-w-sm text-center">
            <h2 class="text-2xl font-black mb-2 text-[#8B5CF6]">æœ¬å±€çµæŸï¼Ÿ</h2>
            <p id="modal-score" class="text-xl font-bold opacity-30 mb-8">25 : 23</p>
            <button onclick="confirmSet()" class="w-full py-5 bg-[#8B5CF6] text-white rounded-full font-black text-lg shadow-xl mb-4 btn-active">ç¢ºå®šçµç®—æœ¬å±€</button>
            <button onclick="closeModal()" class="w-full py-4 bg-gray-100 rounded-full font-bold text-gray-400 btn-active">è¿”å›</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, setDoc, doc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCg4RX71wE7Wus4wqt-Gwj4lTBNREg4kRo",
            authDomain: "mykuromivolley.firebaseapp.com",
            projectId: "mykuromivolley",
            storageBucket: "mykuromivolley.firebasestorage.app",
            messagingSenderId: "739236472230",
            appId: "1:739236472230:web:30e594b0b641e491245b67"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let matchDocId = null;
        let matchData = { scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, isBench: false, logs: [], setsHistory: {}, info: {} };
        let historyStack = [];
        let historySource = 'setup';

        setPersistence(auth, browserLocalPersistence);

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loading-screen').classList.add('hidden');
            if (user) {
                currentUser = user;
                showPage('setup');
                checkLocalSave();
            } else {
                showPage('login');
            }
        });

        getRedirectResult(auth).catch(e => console.error("Login Result Error", e));

        window.login = () => signInWithRedirect(auth, provider);
        window.logout = () => { if(confirm("ç¢ºå®šç™»å‡ºå—ï¼Ÿ")) signOut(auth).then(() => location.reload()); };

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
        };

        window.startMatch = () => {
            const opp = document.getElementById('setup-opponent').value;
            if (!opp) return alert("ğŸ˜ˆ è¨˜å¾—å¡«å¯«å°æ‰‹çƒéšŠåå­—å–”ï¼");
            matchDocId = "match_" + Date.now();
            matchData.info = { date: document.getElementById('setup-date').value, type: document.getElementById('setup-type').value, opponent: opp, timestamp: Date.now() };
            showPage('tracker');
            renderActions();
            updateDisplay();
            autoSaveLocal();
        };

        window.recordScore = (team, action, level) => {
            historyStack.push(JSON.parse(JSON.stringify(matchData)));
            const resTxt = level === 1 ? "å¾—åˆ†" : (level === 2 ? "æˆåŠŸ" : "å¤±æ•—");
            if (level === 1) matchData.scoreA++;
            if (level === 3) matchData.scoreB++;

            matchData.logs.unshift({ 
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'}), 
                action, result: resTxt, score: `${matchData.scoreA}:${matchData.scoreB}`,
                isBench: matchData.isBench
            });

            updateDisplay();
            autoSaveLocal();
            checkSetEnd();
        };

        // æ ¸å¿ƒé‚è¼¯ï¼šæª¢æ¸¬å±€æœ«
        function checkSetEnd() {
            const currentTotalSets = matchData.setsA + matchData.setsB;
            const target = (currentTotalSets === 4) ? 15 : 25; // ç¬¬äº”å±€ 15 åˆ†ï¼Œå‰å››å±€ 25 åˆ†
            
            if ((matchData.scoreA >= target || matchData.scoreB >= target) && Math.abs(matchData.scoreA - matchData.scoreB) >= 2) {
                document.getElementById('modal-score').innerText = `${matchData.scoreA} : ${matchData.scoreB}`;
                document.getElementById('modal-confirm').classList.remove('hidden');
            }
        }

        window.confirmSet = async () => {
            const setNum = (matchData.setsA + matchData.setsB + 1).toString();
            matchData.setsHistory[setNum] = { score: `${matchData.scoreA}:${matchData.scoreB}`, logs: [...matchData.logs] };
            
            if (matchData.scoreA > matchData.scoreB) matchData.setsA++; else matchData.setsB++;
            
            // æ¯æ¬¡çµç®—å³å­˜æª”
            try {
                await setDoc(doc(db, "matches", matchDocId), {
                    userId: currentUser.uid, info: matchData.info, finalSets: `${matchData.setsA}:${matchData.setsB}`,
                    setsHistory: matchData.setsHistory, memo: document.getElementById('match-memo').value, createdAt: new Date()
                });
            } catch (e) { console.error("Cloud Save Error", e); }

            if (matchData.setsA === 3 || matchData.setsB === 3) {
                alert("å…¨å ´çµæŸï¼ç´€éŒ„å·²åŒæ­¥é›²ç«¯ ğŸ˜ˆ");
                localStorage.removeItem('kuromi_match_temp');
                resetMatch();
                showPage('setup');
            } else {
                matchData.scoreA = 0; matchData.scoreB = 0; matchData.logs = [];
                updateDisplay();
                document.getElementById('modal-confirm').classList.add('hidden');
                autoSaveLocal();
            }
        };

        window.viewHistory = async (source) => {
            historySource = source;
            showPage('history');
            const list = document.getElementById('history-list');
            list.innerHTML = "<div class='text-center py-10 opacity-30'>è®€å–ä¸­...</div>";
            try {
                const q = query(collection(db, "matches"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                list.innerHTML = "";
                if (snap.empty) list.innerHTML = "<p class='text-center py-10 opacity-30'>å°šç„¡ç´€éŒ„</p>";
                snap.forEach(d => {
                    const m = d.data();
                    const mid = d.id;
                    const sets = Object.keys(m.setsHistory).sort();
                    window["hData_"+mid] = m.setsHistory;
                    list.innerHTML += `
                        <div class="kuromi-card p-6 mb-4 shadow-sm border-2 border-white">
                            <p class="text-[10px] opacity-40 font-bold">${m.info.date} | ${m.info.type}</p>
                            <p class="font-black text-xl">vs ${m.info.opponent} <span class="text-purple-600 ml-1">${m.finalSets}</span></p>
                            <div class="flex gap-2 my-3 overflow-x-auto pb-2 scroll-hide">
                                ${sets.map(k => `<button onclick="showSetDetail('${mid}', '${k}')" class="bg-white px-4 py-2 rounded-full text-[10px] font-bold border-2 border-purple-50">ç¬¬${k}å±€</button>`).join('')}
                            </div>
                            <div id="det-${mid}" class="hidden text-[10px] bg-purple-50 p-4 rounded-2xl max-h-40 overflow-y-auto space-y-1"></div>
                            <p class="text-[10px] opacity-30 mt-3 italic">${m.memo || ""}</p>
                        </div>`;
                });
            } catch (e) { alert("è®€å–æ­·å²ç´€éŒ„å¤±æ•—"); }
        };

        window.showSetDetail = (mid, k) => {
            const div = document.getElementById('det-'+mid);
            const data = window["hData_"+mid][k];
            div.classList.remove('hidden');
            div.innerHTML = `<p class="font-black text-purple-600 border-b border-purple-200 pb-2 mb-2">æ¯”åˆ†: ${data.score}</p>` + 
                data.logs.map(l => `<div class="flex justify-between border-b border-white/50 py-1"><span>${l.action}${l.result}</span> <span class="opacity-40 font-bold">${l.score}</span></div>`).join('');
        };

        window.autoSaveLocal = () => localStorage.setItem('kuromi_match_temp', JSON.stringify({matchData, matchDocId}));
        window.resumeMatch = () => {
            const saved = JSON.parse(localStorage.getItem('kuromi_match_temp'));
            if (saved) { matchData = saved.matchData; matchDocId = saved.matchDocId; document.getElementById('match-memo').value = matchData.memo || ""; updateDisplay(); toggleBenchUI(); showPage('tracker'); renderActions(); }
        };
        function checkLocalSave() { if(localStorage.getItem('kuromi_match_temp')) document.getElementById('resume-section').classList.remove('hidden'); else document.getElementById('resume-section').classList.add('hidden'); }
        window.backFromHistory = () => showPage(historySource);
        window.undo = () => { if(historyStack.length > 0) { matchData = historyStack.pop(); updateDisplay(); autoSaveLocal(); } };
        window.closeModal = () => document.getElementById('modal-confirm').classList.add('hidden');
        window.toggleBench = () => { matchData.isBench = !matchData.isBench; toggleBenchUI(); autoSaveLocal(); };
        
        function toggleBenchUI() {
            const btn = document.getElementById('bench-toggle');
            btn.innerText = matchData.isBench ? "ğŸ˜´ ç”·å‹å¾Œå‚™ä¸­" : "ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š";
            btn.style.backgroundColor = matchData.isBench ? "#E2E8F0" : "#FFD1E8";
            document.getElementById('on-court-actions').classList.toggle('hidden', matchData.isBench);
            document.getElementById('bench-actions').classList.toggle('hidden', !matchData.isBench);
        }

        function updateDisplay() {
            document.getElementById('score-a').innerText = matchData.scoreA;
            document.getElementById('score-b').innerText = matchData.scoreB;
            document.getElementById('sets-a').innerText = "Sets: " + matchData.setsA;
            document.getElementById('sets-b').innerText = "Sets: " + matchData.setsB;
            document.getElementById('display-type').innerText = matchData.info.type || "";
            document.getElementById('display-opponent').innerText = matchData.info.opponent || "";
        }

        function renderActions() {
            const grid = document.getElementById('on-court-actions');
            grid.innerHTML = '';
            ['æ®ºçƒ', 'æ””ç¶²', 'é–‹çƒ', 'æ¥çƒ'].forEach(act => {
                grid.innerHTML += `
                    <div class="kuromi-card p-4 flex flex-col gap-2 shadow-sm text-center">
                        <p class="font-black text-sm">${act}</p>
                        <button onclick="recordScore('A', '${act}', 1)" class="bg-[#FFD1E8] text-xs font-bold py-3 rounded-2xl btn-active">å¾—åˆ†(+1)</button>
                        <button onclick="recordScore('A', '${act}', 2)" class="bg-[#E9D5FF] text-xs font-bold py-3 rounded-2xl btn-active">éç¶²</button>
                        <button onclick="recordScore('B', '${act}', 3)" class="bg-[#4C1D95] text-white text-xs font-bold py-3 rounded-2xl btn-active">å¤±æ•—</button>
                    </div>`;
            });
        }

        function resetMatch() {
            matchData = { scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, isBench: false, logs: [], setsHistory: {}, info: {} };
            matchDocId = null;
            updateDisplay();
            document.getElementById('modal-confirm').classList.add('hidden');
        }

        document.getElementById('setup-date').valueAsDate = new Date();
    </script>
</body>
</html>
