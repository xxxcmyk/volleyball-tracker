<body>

    <!-- è¼‰å…¥ä¸­é®ç½© -->

    <!-- 1. ç™»å…¥é é¢ -->

    <!-- 2. è¨­å®šé é¢ -->

                <button onclick="logout()" class="text-[10px] opacity-30 underline mt-1">ç™»å‡º</button>
            </div>
        </div>
        <div class="kuromi-card p-8 space-y-5 shadow-2xl">
            <div>
                <label class="text-xs font-bold opacity-40 ml-2 mb-1 block">æ¯”è³½æ—¥æœŸ</label>
                <input type="date" id="setup-date">
            </div>
            <div>
                <label class="text-xs font-bold opacity-40 ml-2 mb-1 block">è³½äº‹ç¨®é¡</label>
                <select id="setup-type">
                    <option value="ğŸ† è¯è³½">ğŸ† è¯è³½</option>
                    <option value="ğŸ“Š æ’ä½è³½">ğŸ“Š æ’ä½è³½</option>
                    <option value="ğŸ–ï¸ éŒ¦æ¨™è³½">ğŸ–ï¸ éŒ¦æ¨™è³½</option>
                    <option value="ğŸ æ™®é€šæ¯”è³½">ğŸ æ™®é€šæ¯”è³½</option>

            </div>
            <div>
                <label class="text-xs font-bold opacity-40 ml-2 mb-1 block">å°æ‰‹åç¨±</label>
                <input type="text" id="setup-opponent" placeholder="è¼¸å…¥å°æ‰‹çƒéšŠ...">
            </div>
            <button onclick="startMatch()" class="w-full bg-[#8B5CF6] text-white py-5 rounded-[2.5rem] font-black text-xl btn-active shadow-lg">é–‹å§‹è¨˜éŒ„æ¯”è³½ï¼</button>
        </div>
        <div id="resume-section" class="hidden mt-6 text-center">
            <button onclick="resumeMatch()" class="text-purple-600 font-bold underline text-sm">å›å¾©ä¸Šä¸€å ´æœªå®Œæˆæ¯”è³½ ğŸ”™</button>

    <!-- 3. è¨ˆåˆ†é é¢ -->
    <div id="page-tracker" class="page p-4 flex flex-col">
        <div class="flex justify-between items-center mb-4 px-2">
            <div id="display-info" class="text-[10px] font-bold opacity-40 uppercase"></div>
            <div class="flex gap-2">
                <button onclick="viewHistory('tracker')" class="bg-white/60 px-4 py-1 rounded-full text-[10px] font-bold shadow-sm">ğŸ“š ç´€éŒ„</button>
                <button onclick="undo()" class="bg-white/60 px-4 py-1 rounded-full text-[10px] font-bold shadow-sm">â†© è¿”å›</button>
            </div>
        </div>

        <div class="kuromi-card p-8 shadow-lg text-center mb-6 border-2 border-white">
            <div class="flex justify-around items-center text-[#8B5CF6]">
                <div class="flex-1">
                    <p class="text-xs opacity-40 mb-1">æˆ‘æ–¹</p>
                    <h1 id="score-a" class="text-7xl font-black">0</h1>
                    <div id="sets-a" class="mt-2 text-sm font-black text-pink-500">Sets: 0</div>
                </div>
                <div class="text-4xl opacity-10 font-light">:</div>
                <div class="flex-1">
                    <p class="text-xs opacity-40 mb-1 text-gray-400">å°æ‰‹</p>
                    <h1 id="score-b" class="text-7xl font-black opacity-30 text-gray-400">0</h1>
                    <div id="sets-b" class="mt-2 text-sm font-black opacity-20 text-gray-400">Sets: 0</div>
                </div>
            </div>
        </div>

        <div class="flex justify-center mb-6">
            <button id="bench-toggle" onclick="toggleBench()" class="px-12 py-2 rounded-full font-black bg-[#FFD1E8] text-sm shadow-md btn-active">ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š</button>
        </div>

        <div id="on-court-actions" class="grid grid-cols-2 gap-4 flex-grow overflow-y-auto scroll-hide"></div>

        <div id="bench-actions" class="hidden grid grid-cols-2 gap-4 h-48 mb-4">
            <button onclick="recordScore('A', 'éšŠå‹å¾—åˆ†', 1)" class="bg-[#A78BFA] text-white rounded-[2.5rem] font-black text-xl shadow-lg">æˆ‘æ–¹å¾—åˆ† (+1)</button>
            <button onclick="recordScore('B', 'å°æ‰‹å¾—åˆ†', 3)" class="bg-[#94A3B8] text-white rounded-[2.5rem] font-black text-xl shadow-lg">å°æ‰‹å¾—åˆ† (+1)</button>
        </div>

        <textarea id="match-memo" oninput="autoSaveLocal()" placeholder="å‚™è¨»..." class="w-full p-4 rounded-2xl bg-white/40 text-xs h-16 outline-none mt-4"></textarea>
    </div>

    <!-- 4. æ­·å²ç´€éŒ„é é¢ (åŠ æ·±èƒŒæ™¯) -->
    <div id="page-history" class="page p-6" style="background-color: #F3E8FF;">
        <div class="flex items-center gap-4 mb-8 px-2">
            <button onclick="backFromHistory()" class="w-10 h-10 bg-white rounded-full shadow flex items-center justify-center font-bold">â†</button>
            <h2 class="text-2xl font-black text-purple-600">æ­·å²ç´€éŒ„</h2>
        </div>
        <div id="history-list" class="space-y-6"></div>
    </div>

    <!-- çµç®—å½ˆçª— -->
    <div id="modal-confirm" class="hidden fixed inset-0 bg-black/75 backdrop-blur-sm flex items-center justify-center p-6 z-[6000]">
        <div class="bg-white rounded-[3rem] p-8 w-full max-w-sm text-center border-4 border-[#F3E8FF]">
            <h2 class="text-2xl font-black mb-2 text-[#8B5CF6]">æœ¬å±€çµæŸï¼Ÿ</h2>
            <p id="modal-score" class="text-xl font-bold opacity-30 mb-8">25 : 23</p>
            <button onclick="confirmSet()" class="w-full py-5 bg-[#8B5CF6] text-white rounded-full font-black text-lg shadow-xl mb-4 btn-active">ç¢ºå®šçµç®—æœ¬å±€</button>
            <button onclick="closeModal()" class="w-full py-4 bg-gray-100 rounded-full font-bold text-gray-400 btn-active">è¿”å›</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, setDoc, doc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCg4RX71wE7Wus4wqt-Gwj4lTBNREg4kRo",
            authDomain: "mykuromivolley.firebaseapp.com",
            projectId: "mykuromivolley",
            storageBucket: "mykuromivolley.firebasestorage.app",
            messagingSenderId: "739236472230",
            appId: "1:739236472230:web:30e594b0b641e491245b67"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });

        let currentUser = null;
        let matchDocId = null;
        let matchData = { scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, isBench: false, logs: [], setsHistory: {}, info: {} };
        let historyStack = [];
        let historySource = 'setup';

        // ç™»å…¥ç‹€æ…‹ç›£æ§
        setPersistence(auth, browserLocalPersistence).then(() => {
            onAuthStateChanged(auth, (user) => {
                document.getElementById('loading-screen').classList.add('hidden');
                if (user) {
                    currentUser = user;
                    showPage('setup');
                    checkLocalSave();
                } else {
                    showPage('login');
                }
            });
        });

        // å¡ Loading çš„ä¿éšªæ©Ÿåˆ¶ï¼š10ç§’å¾Œå¦‚æœä»²å–º Loading ç•«é¢å°±å¼·åˆ¶é—œé–‰
        setTimeout(() => document.getElementById('loading-screen').classList.add('hidden'), 10000);

        window.login = () => signInWithPopup(auth, provider).catch(e => console.error(e));
        window.logout = () => signOut(auth).then(() => { localStorage.removeItem('kuromi_match_temp'); location.reload(); });

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
            if (id === 'tracker') renderActions();
        };

        window.startMatch = () => {
            const opp = document.getElementById('setup-opponent').value;
            if (!opp) return alert("è¨˜å¾—å¡«å¯«å°æ‰‹çƒéšŠåå­—ï¼");
            matchDocId = "match_" + Date.now();
            matchData.info = { date: document.getElementById('setup-date').value, type: document.getElementById('setup-type').value, opponent: opp, timestamp: Date.now() };
            document.getElementById('display-info').innerText = `${matchData.info.type} | ${matchData.info.opponent}`;
            matchData.scoreA = 0; matchData.scoreB = 0; matchData.setsA = 0; matchData.setsB = 0;
            matchData.logs = []; matchData.setsHistory = {};
            updateDisplay();
            showPage('tracker');
            autoSaveLocal();
        };

        window.recordScore = (team, action, level) => {
            historyStack.push(JSON.parse(JSON.stringify(matchData)));
            if (level === 1) matchData.scoreA++;
            if (level === 3) matchData.scoreB++;
            const resTxt = level === 1 ? "å¾—åˆ† (+1)" : (level === 2 ? "æˆåŠŸéç¶²" : "å¤±æ•— (å°æ‰‹+1)");
            matchData.logs.unshift({ time: new Date().toLocaleTimeString(), action, result: resTxt, score: `${matchData.scoreA}:${matchData.scoreB}` });
            updateDisplay();
            autoSaveLocal();
            checkSetEnd();
        };

        function checkSetEnd() {
            const currentTotalSets = matchData.setsA + matchData.setsB;
            const target = (currentTotalSets === 4) ? 15 : 25;
            if ((matchData.scoreA >= target || matchData.scoreB >= target) && Math.abs(matchData.scoreA - matchData.scoreB) >= 2) {
                document.getElementById('modal-score').innerText = `${matchData.scoreA} : ${matchData.scoreB}`;
                document.getElementById('modal-confirm').classList.remove('hidden');
            }
        }

        window.confirmSet = async () => {
            const setNum = (matchData.setsA + matchData.setsB + 1).toString();
            matchData.setsHistory[setNum] = { score: `${matchData.scoreA}:${matchData.scoreB}`, logs: [...matchData.logs] };
            if (matchData.scoreA > matchData.scoreB) matchData.setsA++; else matchData.setsB++;
            
            await setDoc(doc(db, "matches", matchDocId), {
                userId: currentUser.uid, info: matchData.info, finalSets: `${matchData.setsA}:${matchData.setsB}`,
                setsHistory: matchData.setsHistory, memo: document.getElementById('match-memo').value, createdAt: new Date()
            });

            if (matchData.setsA === 3 || matchData.setsB === 3) {
                alert("æ¯”è³½å·²è´å¤ ä¸‰å±€ï¼Œç´€éŒ„æˆåŠŸï¼ğŸ˜ˆ");
                localStorage.removeItem('kuromi_match_temp');
                showPage('setup'); // è·³è¿”å»è¨­å®šé 
                resetMatchVars();
            } else {
                matchData.scoreA = 0; matchData.scoreB = 0; matchData.logs = [];
                updateDisplay();
                document.getElementById('modal-confirm').classList.add('hidden');
                autoSaveLocal();
            }
        };

        window.viewHistory = async (source) => {
            historySource = source;
            showPage('history');
            const list = document.getElementById('history-list');
            list.innerHTML = "<p class='text-center opacity-30 py-10'>å¬å–šæ•¸æ“šä¸­...</p>";
            try {
                const q = query(collection(db, "matches"), where("userId", "==", currentUser.uid));
                const snap = await getDocs(q);
                let sortedDocs = snap.docs.sort((a, b) => b.data().createdAt?.seconds - a.data().createdAt?.seconds);
                list.innerHTML = sortedDocs.length === 0 ? "<p class='text-center opacity-30'>æœªæœ‰ç´€éŒ„</p>" : "";
                sortedDocs.forEach(d => {
                    const m = d.data();
                    const mid = d.id;
                    const sets = Object.keys(m.setsHistory || {}).sort();
                    window["hData_"+mid] = m.setsHistory;
                    list.innerHTML += `
                        <div class="kuromi-card p-6 shadow-md mb-4 bg-white">
                            <p class="text-[10px] font-bold opacity-40 uppercase">${m.info.date} | ${m.info.type}</p>
                            <p class="font-black text-xl mb-3">vs ${m.info.opponent} <span class="text-purple-600 ml-1">${m.finalSets}</span></p>
                            <div class="flex gap-2 mb-3 overflow-x-auto pb-1 scroll-hide">
                                ${sets.map(k => `<button onclick="showSetDetail('${mid}', '${k}')" class="bg-purple-100 px-4 py-1 rounded-full text-[10px] font-bold">ç¬¬ ${k} å±€</button>`).join('')}
                            </div>
                            <div id="det-${mid}" class="hidden text-[10px] bg-purple-50 p-4 rounded-2xl max-h-60 overflow-y-auto space-y-1"></div>
                        </div>`;
                });
            } catch (e) { alert("è®€å–ç´€éŒ„å¤±æ•—"); }
        };

        window.showSetDetail = (mid, k) => {
            const div = document.getElementById('det-'+mid);
            const data = window["hData_"+mid][k];
            div.classList.remove('hidden');
            div.innerHTML = `<p class="font-black text-purple-600 border-b border-purple-200 pb-2 mb-2 italic">è©²å±€æ¯”åˆ†: ${data.score}</p>` + 
                data.logs.map(l => `<div class="flex justify-between border-b border-white py-1"><span>${l.action} ${l.result}</span> <span class="font-bold">${l.score}</span></div>`).join('');
        };

        window.autoSaveLocal = () => localStorage.setItem('kuromi_match_temp', JSON.stringify({matchData, matchDocId}));
        window.resumeMatch = () => {
            const saved = JSON.parse(localStorage.getItem('kuromi_match_temp'));
            if (saved) { matchData = saved.matchData; matchDocId = saved.matchDocId; document.getElementById('match-memo').value = matchData.memo || ""; updateDisplay(); toggleBenchUI(); showPage('tracker'); }
        };
        function checkLocalSave() { 
            if (localStorage.getItem('kuromi_match_temp')) document.getElementById('resume-section').classList.remove('hidden'); 
            else document.getElementById('resume-section').classList.add('hidden');
        }
        function resetMatchVars() {
            matchData = { scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, isBench: false, logs: [], setsHistory: {}, info: {} };
            matchDocId = null; updateDisplay(); document.getElementById('modal-confirm').classList.add('hidden');
        }
        window.backFromHistory = () => showPage(historySource);
        window.undo = () => { if(historyStack.length > 0) { matchData = historyStack.pop(); updateDisplay(); autoSaveLocal(); } };
        window.closeModal = () => document.getElementById('modal-confirm').classList.add('hidden');
        window.toggleBench = () => { matchData.isBench = !matchData.isBench; toggleBenchUI(); autoSaveLocal(); };

        function updateDisplay() {
            document.getElementById('score-a').innerText = matchData.scoreA;
            document.getElementById('score-b').innerText = matchData.scoreB;
            document.getElementById('sets-a').innerText = "Sets: " + matchData.setsA;
            document.getElementById('sets-b').innerText = "Sets: " + matchData.setsB;
        }

        function toggleBenchUI() {
            const btn = document.getElementById('bench-toggle');
            btn.innerText = matchData.isBench ? "ğŸ˜´ ç”·å‹å¾Œå‚™ä¸­" : "ğŸ˜ˆ ç”·å‹åœ¨å ´ä¸Š";
            btn.style.backgroundColor = matchData.isBench ? "#E2E8F0" : "#FFD1E8";
            document.getElementById('on-court-actions').style.display = matchData.isBench ? 'none' : 'grid';
            document.getElementById('bench-actions').style.display = matchData.isBench ? 'grid' : 'none';
        }

        function renderActions() {
            const grid = document.getElementById('on-court-actions');
            grid.innerHTML = '';
            ['æ®ºçƒ', 'æ””ç¶²', 'é–‹çƒ', 'æ¥çƒ'].forEach(act => {
                grid.innerHTML += `
                    <div class="kuromi-card p-4 flex flex-col gap-2 shadow-sm text-center">
                        <p class="font-black text-sm uppercase">${act}</p>
                        <button onclick="recordScore('A', '${act}', 1)" class="bg-[#FFD1E8] text-[10px] font-bold py-3 rounded-2xl btn-active">å¾—åˆ†(+1)</button>
                        <button onclick="recordScore('A', '${act}', 2)" class="bg-[#E9D5FF] text-[10px] font-bold py-3 rounded-2xl btn-active">éç¶²</button>
                        <button onclick="recordScore('B', '${act}', 3)" class="bg-[#4C1D95] text-white text-[10px] font-bold py-3 rounded-2xl btn-active">å¤±æ•—(å°æ‰‹+1)</button>
                    </div>`;
            });
        }
        document.getElementById('setup-date').valueAsDate = new Date();
    </script>
</body>
